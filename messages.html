<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Messages - Everfresh</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Everfresh Brand Colors */
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-200: #bbf7d0;
            --green-400: #4ade80;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --green-700: #15803d;

            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;

            /* Gradients */
            --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --gradient-green: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);

            /* Safe Areas */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: var(--slate-900);
            background: var(--slate-100);
            -webkit-font-smoothing: antialiased;
        }

        /* ============================================
           APP LAYOUT
           ============================================ */
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ============================================
           HEADER - Premium Dark Gradient
           ============================================ */
        .header {
            background: var(--gradient-dark);
            padding: calc(var(--safe-top) + 12px) 16px 16px;
            position: relative;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .header-back {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--green-400);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            padding: 8px;
            margin: -8px;
            border-radius: 8px;
            transition: all 0.15s;
        }

        .header-back:active {
            background: rgba(255,255,255,0.1);
        }

        .header-back svg {
            width: 20px;
            height: 20px;
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .header-action {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .header-action:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }

        .header-action svg {
            width: 20px;
            height: 20px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px 14px;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }

        .search-bar:focus-within {
            background: rgba(255,255,255,0.15);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .search-bar svg {
            width: 18px;
            height: 18px;
            color: var(--slate-400);
            flex-shrink: 0;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 15px;
            color: white;
            font-family: inherit;
        }

        .search-bar input::placeholder {
            color: var(--slate-400);
        }

        /* ============================================
           CONVERSATIONS LIST
           ============================================ */
        .conversations {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .conversation-card {
            background: white;
            border-radius: 16px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--slate-200);
        }

        .conversation-card:active {
            transform: scale(0.98);
            background: var(--slate-50);
        }

        .conversation-card.swiping:active {
            transform: none;
        }

        .conversation-card.unread {
            border-left: 3px solid var(--green-500);
        }

        /* ============================================
           SWIPE TO REVEAL ACTIONS (iOS Style)
           ============================================ */
        .swipe-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
        }

        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: stretch;
        }

        .swipe-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            border: none;
            cursor: pointer;
            gap: 4px;
            transition: width 0.15s;
        }

        .swipe-action svg {
            width: 22px;
            height: 22px;
        }

        .swipe-action span {
            font-size: 12px;
            font-weight: 600;
        }

        .swipe-action.archive {
            background: var(--slate-500);
            color: white;
        }

        .swipe-action.delete {
            background: #ef4444;
            color: white;
        }

        .swipe-action:active {
            opacity: 0.8;
        }

        .conversation-card {
            position: relative;
            z-index: 1;
            transition: transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .conversation-card.swiped {
            transform: translateX(-160px);
        }

        .conversation-card.swiping {
            transition: none;
        }

        .conversation-avatar {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: var(--gradient-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 700;
            flex-shrink: 0;
            position: relative;
            box-shadow: var(--shadow-md);
        }

        .avatar-online {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: var(--green-500);
            border: 3px solid white;
            border-radius: 50%;
        }

        .conversation-content {
            flex: 1;
            min-width: 0;
        }

        .conversation-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--slate-900);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 13px;
            color: var(--slate-400);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .conversation-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .conversation-preview {
            font-size: 14px;
            color: var(--slate-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conversation-preview.unread {
            color: var(--slate-700);
            font-weight: 500;
        }

        .unread-badge {
            background: var(--gradient-green);
            color: white;
            font-size: 12px;
            font-weight: 700;
            min-width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 7px;
            box-shadow: var(--shadow-sm);
        }

        .call-icon {
            width: 18px;
            height: 18px;
            color: var(--slate-400);
            flex-shrink: 0;
        }

        .call-icon.missed {
            color: #ef4444;
        }

        /* ============================================
           CHAT VIEW
           ============================================ */
        .chat-view {
            position: fixed;
            inset: 0;
            background: var(--slate-100);
            z-index: 200;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .chat-view.active {
            transform: translateX(0);
        }

        /* Chat Header */
        .chat-header {
            background: var(--gradient-dark);
            padding: calc(var(--safe-top) + 8px) 12px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-back {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .chat-back:active {
            background: rgba(255,255,255,0.2);
        }

        .chat-back svg {
            width: 20px;
            height: 20px;
        }

        .chat-contact {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .chat-avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--gradient-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .chat-status {
            color: var(--green-400);
            font-size: 13px;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .chat-action-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }

        .chat-action-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Messages Container */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .messages-list {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* Date Divider */
        .date-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
        }

        .date-divider span {
            font-size: 12px;
            font-weight: 600;
            color: var(--slate-500);
            background: var(--slate-200);
            padding: 6px 14px;
            border-radius: 20px;
        }

        /* Message Bubbles */
        .message-row {
            display: flex;
            flex-direction: column;
        }

        .message-row.outgoing {
            align-items: flex-end;
        }

        .message-row.incoming {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
        }

        .message-row.outgoing .message-bubble {
            background: var(--gradient-green);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        .message-row.incoming .message-bubble {
            background: white;
            color: var(--slate-800);
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--slate-200);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.45;
            word-wrap: break-word;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 6px;
            font-size: 11px;
            opacity: 0.8;
        }

        .message-status svg {
            width: 14px;
            height: 14px;
        }

        /* Media Message */
        .message-media {
            border-radius: 16px;
            overflow: hidden;
            margin: -8px -12px;
            margin-bottom: 4px;
        }

        .message-media img {
            max-width: 280px;
            max-height: 320px;
            display: block;
        }

        /* File Message */
        .message-file {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px;
            min-width: 220px;
        }

        .file-icon {
            width: 44px;
            height: 52px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            color: white;
            flex-shrink: 0;
        }

        .file-icon.pdf { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .file-icon.doc { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .file-icon.xls { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .file-icon.ppt { background: linear-gradient(135deg, #f97316, #ea580c); }
        .file-icon.other { background: linear-gradient(135deg, #64748b, #475569); }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            opacity: 0.7;
        }

        /* ============================================
           INPUT BAR
           ============================================ */
        .input-bar {
            background: white;
            border-top: 1px solid var(--slate-200);
            padding: 12px;
            padding-bottom: calc(12px + var(--safe-bottom));
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-attach {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--slate-100);
            border: 1px solid var(--slate-200);
            color: var(--slate-600);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .input-attach:active {
            background: var(--slate-200);
            transform: scale(0.95);
        }

        .input-attach svg {
            width: 22px;
            height: 22px;
        }

        .input-wrapper {
            flex: 1;
            background: var(--slate-100);
            border: 1px solid var(--slate-200);
            border-radius: 24px;
            display: flex;
            align-items: flex-end;
            padding: 6px 6px 6px 16px;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--green-500);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }

        .input-field {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 15px;
            font-family: inherit;
            color: var(--slate-800);
            resize: none;
            max-height: 120px;
            padding: 8px 0;
            line-height: 1.4;
        }

        .input-field::placeholder {
            color: var(--slate-400);
        }

        .input-send {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-green);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }

        .input-send:disabled {
            background: var(--slate-300);
            box-shadow: none;
            cursor: not-allowed;
        }

        .input-send:not(:disabled):active {
            transform: scale(0.9);
        }

        .input-send svg {
            width: 18px;
            height: 18px;
            margin-left: 2px;
        }

        /* ============================================
           ATTACHMENT MENU
           ============================================ */
        .attach-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s;
        }

        .attach-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .attach-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-bottom));
            z-index: 301;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .attach-menu.active {
            transform: translateY(0);
        }

        .attach-handle {
            width: 40px;
            height: 5px;
            background: var(--slate-300);
            border-radius: 3px;
            margin: 0 auto 20px;
        }

        .attach-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--slate-900);
            text-align: center;
            margin-bottom: 20px;
        }

        .attach-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .attach-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 12px 8px;
            border-radius: 16px;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.15s;
        }

        .attach-option:active {
            background: var(--slate-100);
            transform: scale(0.95);
        }

        .attach-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .attach-icon svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        .attach-icon.camera { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .attach-icon.photos { background: linear-gradient(135deg, #ec4899, #db2777); }
        .attach-icon.files { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .attach-icon.pricelist { background: var(--gradient-green); }

        .attach-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--slate-600);
        }

        /* ============================================
           CONTACT SHEET
           ============================================ */
        .contact-sheet {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 400;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .contact-sheet.active {
            transform: translateY(0);
        }

        .contact-header {
            background: var(--gradient-dark);
            padding: calc(var(--safe-top) + 16px) 20px 32px;
            text-align: center;
            position: relative;
        }

        .contact-close {
            position: absolute;
            top: calc(var(--safe-top) + 12px);
            right: 16px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .contact-close:active {
            background: rgba(255,255,255,0.2);
        }

        .contact-avatar-lg {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            background: var(--gradient-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: 700;
            margin: 0 auto 16px;
            box-shadow: var(--shadow-xl);
        }

        .contact-name-lg {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .contact-phone-lg {
            font-size: 15px;
            color: var(--slate-400);
        }

        .contact-actions-row {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 24px;
        }

        .contact-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .contact-action-icon {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: rgba(255,255,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.15s;

    <script>
        // ============================================
        // STATE
        // ============================================
        let currentConversationId = null;
        let isDesktop = window.innerWidth >= 768;

        // Mock Data
        const conversations = [
            { id: 'c1', name: "John's Restaurant", phone: '+61400111222', lastMessage: 'I want 5kg okra and 2kg curry leaf', time: Date.now() - 120000, unread: 2, online: true },
            { id: 'c2', name: "Mary's Cafe", phone: '+61400333444', lastMessage: 'Missed call', time: Date.now() - 900000, unread: 0, isCall: true, missed: true },
            { id: 'c3', name: "Peter's Grocery", phone: '+61400555666', lastMessage: 'Thanks! See you tomorrow', time: Date.now() - 3600000, unread: 0 },
            { id: 'c4', name: "ABC Produce", phone: '+61400777888', lastMessage: 'Order confirmed for Monday', time: Date.now() - 86400000, unread: 0 }
        ];

        const messages = {
            'c1': [
                { id: 'm1', dir: 'out', text: "Hi John! Here's today's price list", time: Date.now() - 3600000, status: 'delivered' },
                { id: 'm2', dir: 'out', text: '', media: 'https://via.placeholder.com/300x400/22c55e/FFFFFF?text=Price+List', time: Date.now() - 3590000, status: 'delivered' },
                { id: 'm3', dir: 'in', text: 'Thanks! Let me check', time: Date.now() - 1800000 },
                { id: 'm4', dir: 'in', text: 'I want 5kg okra and 2kg curry leaf', time: Date.now() - 120000 }
            ]
        };

        // ============================================
        // DOM
        // ============================================
        const conversationList = document.getElementById('conversationList');
        const chatView = document.getElementById('chatView');
        const messagesList = document.getElementById('messagesList');
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const emptyState = document.getElementById('emptyState');
        const attachMenu = document.getElementById('attachMenu');
        const attachOverlay = document.getElementById('attachOverlay');
        const contactSheet = document.getElementById('contactSheet');
        const toast = document.getElementById('toast');

        // ============================================
        // UTILS
        // ============================================
        function formatTime(ts) {
            const d = new Date(ts), now = new Date(), diff = now - d;
            if (diff < 86400000 && d.getDate() === now.getDate()) return d.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit' });
            if (diff < 172800000) return 'Yesterday';
            if (diff < 604800000) return d.toLocaleDateString('en-AU', { weekday: 'short' });
            return d.toLocaleDateString('en-AU', { day: 'numeric', month: 'short' });
        }

        function getInitials(name) {
            return name.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
        }

        function showToast(msg, type = 'success') {
            document.getElementById('toastMessage').textContent = msg;
            toast.querySelector('.toast-icon').className = 'toast-icon ' + type;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        // ============================================
        // RENDER
        // ============================================
        function renderConversations(list = conversations) {
            conversationList.textContent = '';
            list.forEach(c => {
                // Swipe container
                const container = document.createElement('div');
                container.className = 'swipe-container';
                container.dataset.convId = c.id;

                // Action buttons (behind card)
                const actions = document.createElement('div');
                actions.className = 'swipe-actions';

                const archiveBtn = document.createElement('button');
                archiveBtn.className = 'swipe-action archive';
                archiveBtn.innerHTML = `
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                    </svg>
                    <span>Archive</span>
                `;
                archiveBtn.addEventListener('click', (e) => { e.stopPropagation(); archiveConversation(c.id); });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'swipe-action delete';
                deleteBtn.innerHTML = `
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <span>Delete</span>
                `;
                deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteConversation(c.id); });

                actions.appendChild(archiveBtn);
                actions.appendChild(deleteBtn);

                // Card
                const card = document.createElement('div');
                card.className = 'conversation-card' + (c.unread > 0 ? ' unread' : '');

                const avatar = document.createElement('div');
                avatar.className = 'conversation-avatar';
                avatar.textContent = getInitials(c.name);
                if (c.online) {
                    const dot = document.createElement('div');
                    dot.className = 'avatar-online';
                    avatar.appendChild(dot);
                }

                const content = document.createElement('div');
                content.className = 'conversation-content';

                const top = document.createElement('div');
                top.className = 'conversation-top';
                const name = document.createElement('span');
                name.className = 'conversation-name';
                name.textContent = c.name;
                const time = document.createElement('span');
                time.className = 'conversation-time';
                time.textContent = formatTime(c.time);
                top.appendChild(name);
                top.appendChild(time);

                const bottom = document.createElement('div');
                bottom.className = 'conversation-bottom';
                const preview = document.createElement('span');
                preview.className = 'conversation-preview' + (c.unread > 0 ? ' unread' : '');
                preview.textContent = c.lastMessage;
                bottom.appendChild(preview);

                if (c.unread > 0) {
                    const badge = document.createElement('span');
                    badge.className = 'unread-badge';
                    badge.textContent = c.unread;
                    bottom.appendChild(badge);
                }

                content.appendChild(top);
                content.appendChild(bottom);
                card.appendChild(avatar);
                card.appendChild(content);

                card.addEventListener('click', (e) => {
                    // Only open chat if not swiped
                    if (!card.classList.contains('swiped')) {
                        openChat(c.id);
                    }
                });

                // Add swipe handlers
                setupSwipeHandlers(card, container);

                container.appendChild(actions);
                container.appendChild(card);
                conversationList.appendChild(container);
            });
        }

        function renderMessages(convId) {
            const msgs = messages[convId] || [];
            messagesList.textContent = '';

            msgs.forEach(m => {
                const row = document.createElement('div');
                row.className = 'message-row ' + (m.dir === 'out' ? 'outgoing' : 'incoming');

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';

                if (m.media) {
                    const mediaDiv = document.createElement('div');
                    mediaDiv.className = 'message-media';
                    const img = document.createElement('img');
                    img.src = m.media;
                    mediaDiv.appendChild(img);
                    bubble.appendChild(mediaDiv);
                }

                if (m.text) {
                    const text = document.createElement('div');
                    text.className = 'message-text';
                    text.textContent = m.text;
                    bubble.appendChild(text);
                }

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.textContent = new Date(m.time).toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit' });
                bubble.appendChild(meta);

                row.appendChild(bubble);
                messagesList.appendChild(row);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // ============================================
        // ACTIONS
        // ============================================
        function openChat(convId) {
            currentConversationId = convId;
            const conv = conversations.find(c => c.id === convId);
            if (!conv) return;

            document.getElementById('chatAvatar').textContent = getInitials(conv.name);
            document.getElementById('chatName').textContent = conv.name;
            document.getElementById('chatStatus').textContent = conv.online ? 'Online' : 'Tap to view contact';

            document.getElementById('contactAvatar').textContent = getInitials(conv.name);
            document.getElementById('contactName').textContent = conv.name;
            document.getElementById('contactPhone').textContent = conv.phone;
            document.getElementById('contactMobile').textContent = conv.phone;
            document.getElementById('contactBusiness').textContent = conv.name;

            renderMessages(convId);

            if (!isDesktop) {
                chatView.classList.add('active');
                emptyState.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                chatView.style.display = 'flex';
            }

            conv.unread = 0;
            renderConversations();
        }

        function closeChat() {
            if (!isDesktop) {
                chatView.classList.remove('active');
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentConversationId) return;

            const msg = { id: 'm' + Date.now(), dir: 'out', text, time: Date.now(), status: 'sent' };
            if (!messages[currentConversationId]) messages[currentConversationId] = [];
            messages[currentConversationId].push(msg);

            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv) { conv.lastMessage = text; conv.time = Date.now(); }

            renderMessages(currentConversationId);
            renderConversations();

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
        }

        function handleFiles(files) {
            closeAttach();
            Array.from(files).forEach(f => {
                const isMedia = f.type.startsWith('image/') || f.type.startsWith('video/');
                const msg = { id: 'm' + Date.now(), dir: 'out', text: '', time: Date.now(), status: 'sent' };
                if (isMedia) msg.media = URL.createObjectURL(f);
                else msg.file = { name: f.name, size: f.size };
                if (!messages[currentConversationId]) messages[currentConversationId] = [];
                messages[currentConversationId].push(msg);
                const conv = conversations.find(c => c.id === currentConversationId);
                if (conv) { conv.lastMessage = isMedia ? 'Photo' : f.name; conv.time = Date.now(); }
            });
            renderMessages(currentConversationId);
            renderConversations();
            showToast('Sent');
        }

        function openAttach() { attachMenu.classList.add('active'); attachOverlay.classList.add('active'); }
        function closeAttach() { attachMenu.classList.remove('active'); attachOverlay.classList.remove('active'); }

        // ============================================
        // SWIPE HANDLERS
        // ============================================
        let currentSwipedCard = null;
        const SWIPE_THRESHOLD = 60;
        const SWIPE_OPEN_AMOUNT = 160;

        function setupSwipeHandlers(card, container) {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;

            card.addEventListener('touchstart', (e) => {
                // Close any other open swipe
                if (currentSwipedCard && currentSwipedCard !== card) {
                    currentSwipedCard.classList.remove('swiped');
                    currentSwipedCard = null;
                }

                startX = e.touches[0].clientX;
                currentX = 0;
                isDragging = true;
                card.classList.add('swiping');
            }, { passive: true });

            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;

                const touch = e.touches[0];
                const diff = touch.clientX - startX;

                // If card is already swiped open, calculate from that position
                const isSwiped = card.classList.contains('swiped');
                let translateX;

                if (isSwiped) {
                    // Starting from open position
                    translateX = Math.min(0, Math.max(-SWIPE_OPEN_AMOUNT, -SWIPE_OPEN_AMOUNT + diff));
                } else {
                    // Starting from closed position
                    translateX = Math.min(0, Math.max(-SWIPE_OPEN_AMOUNT - 20, diff));
                }

                currentX = translateX;
                card.style.transform = `translateX(${translateX}px)`;
            }, { passive: true });

            card.addEventListener('touchend', () => {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('swiping');
                card.style.transform = '';

                const isSwiped = card.classList.contains('swiped');

                if (isSwiped) {
                    // Was open, check if should close
                    if (currentX > -SWIPE_OPEN_AMOUNT + SWIPE_THRESHOLD) {
                        card.classList.remove('swiped');
                        currentSwipedCard = null;
                    }
                } else {
                    // Was closed, check if should open
                    if (currentX < -SWIPE_THRESHOLD) {
                        card.classList.add('swiped');
                        currentSwipedCard = card;
                    }
                }
            });

            // Close swipe on scroll
            container.addEventListener('scroll', () => {
                if (card.classList.contains('swiped')) {
                    card.classList.remove('swiped');
                    currentSwipedCard = null;
                }
            });
        }

        function closeAllSwipes() {
            if (currentSwipedCard) {
                currentSwipedCard.classList.remove('swiped');
                currentSwipedCard = null;
            }
        }

        function archiveConversation(convId) {
            closeAllSwipes();
            const idx = conversations.findIndex(c => c.id === convId);
            if (idx !== -1) {
                const conv = conversations.splice(idx, 1)[0];
                showToast(`${conv.name} archived`);
                renderConversations();
            }
        }

        function deleteConversation(convId) {
            closeAllSwipes();
            const idx = conversations.findIndex(c => c.id === convId);
            if (idx !== -1) {
                const conv = conversations.splice(idx, 1)[0];
                delete messages[convId];
                showToast(`${conv.name} deleted`);
                renderConversations();
                // If deleted chat was open, close it
                if (currentConversationId === convId) {
                    currentConversationId = null;
                    closeChat();
                    if (isDesktop) {
                        emptyState.style.display = 'flex';
                        chatView.style.display = 'none';
                    }
                }
            }
        }

        // ============================================
        // EVENTS
        // ============================================
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('input', function() {
            sendBtn.disabled = !this.value.trim();
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        messageInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

        document.getElementById('chatBackBtn').addEventListener('click', closeChat);
        document.getElementById('attachBtn').addEventListener('click', openAttach);
        attachOverlay.addEventListener('click', closeAttach);

        document.getElementById('attachCamera').addEventListener('click', () => document.getElementById('cameraInput').click());
        document.getElementById('attachPhotos').addEventListener('click', () => document.getElementById('photoInput').click());
        document.getElementById('attachFiles').addEventListener('click', () => document.getElementById('fileInput').click());
        document.getElementById('attachPricelist').addEventListener('click', () => { closeAttach(); showToast('Coming soon', 'info'); });

        document.getElementById('photoInput').addEventListener('change', e => { if (e.target.files.length) handleFiles(e.target.files); e.target.value = ''; });
        document.getElementById('fileInput').addEventListener('change', e => { if (e.target.files.length) handleFiles(e.target.files); e.target.value = ''; });
        document.getElementById('cameraInput').addEventListener('change', e => { if (e.target.files.length) handleFiles(e.target.files); e.target.value = ''; });

        document.getElementById('infoBtn').addEventListener('click', () => contactSheet.classList.add('active'));
        document.getElementById('chatContact').addEventListener('click', () => contactSheet.classList.add('active'));
        document.getElementById('closeContact').addEventListener('click', () => contactSheet.classList.remove('active'));

        document.getElementById('callBtn').addEventListener('click', () => {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv) window.location.href = 'tel:' + conv.phone;
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            closeAllSwipes();
            const q = this.value.toLowerCase();
            renderConversations(conversations.filter(c => c.name.toLowerCase().includes(q) || c.lastMessage.toLowerCase().includes(q)));
        });

        // Close swipes on scroll
        conversationList.addEventListener('scroll', closeAllSwipes, { passive: true });

        // Close swipes on tap outside
        document.addEventListener('touchstart', (e) => {
            if (currentSwipedCard && !e.target.closest('.swipe-container')) {
                closeAllSwipes();
            }
        }, { passive: true });

        window.addEventListener('resize', () => {
            isDesktop = window.innerWidth >= 768;
            if (isDesktop) chatView.classList.remove('active');
        });

        // ============================================
        // INIT
        // ============================================
        renderConversations();
        if (isDesktop) { emptyState.style.display = 'flex'; chatView.style.display = 'none'; }
    </script>
</body>
