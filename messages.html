<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>Messages - Everfresh</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        :root {
            /* Everfresh Brand Colors */
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-200: #bbf7d0;
            --green-400: #4ade80;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --green-700: #15803d;

            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;

            /* Gradients */
            --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --gradient-green: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);

            /* Safe Areas */
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            /* Prevent iOS zoom on double-tap and pinch */
            touch-action: manipulation;
            -ms-touch-action: manipulation;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            /* Prevent text selection zoom */
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: var(--slate-900);
            background: var(--slate-100);
            -webkit-font-smoothing: antialiased;
            /* Prevent zoom gestures */
            touch-action: pan-x pan-y;
        }

        /* ============================================
           APP LAYOUT
           ============================================ */
        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ============================================
           HEADER - Premium Dark Gradient
           ============================================ */
        .header {
            background: var(--gradient-dark);
            padding: calc(var(--safe-top) + 12px) 16px 16px;
            position: relative;
            z-index: 100;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .header-back {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--green-400);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            padding: 8px;
            margin: -8px;
            border-radius: 8px;
            transition: all 0.15s;
        }

        .header-back:active {
            background: rgba(255,255,255,0.1);
        }

        .header-back svg {
            width: 20px;
            height: 20px;
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .header-action {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .header-action:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }

        .header-action svg {
            width: 20px;
            height: 20px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px 14px;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }

        .search-bar:focus-within {
            background: rgba(255,255,255,0.15);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .search-bar svg {
            width: 18px;
            height: 18px;
            color: var(--slate-400);
            flex-shrink: 0;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 15px;
            color: white;
            font-family: inherit;
        }

        .search-bar input::placeholder {
            color: var(--slate-400);
        }

        /* ============================================
           CONVERSATIONS LIST
           ============================================ */
        .conversations {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* ============================================
           SWIPE TO REVEAL ACTIONS (iOS Style)
           GPU-accelerated, smooth 60fps
           ============================================ */
        .swipe-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            /* Let browser handle vertical scroll, we handle horizontal */
            touch-action: pan-y;
        }

        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: stretch;
            /* GPU layer for smooth reveal */
            transform: translateZ(0);
        }

        .swipe-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            border: none;
            cursor: pointer;
            gap: 4px;
            /* Smooth width transitions for overshoot effect */
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .swipe-action svg {
            width: 22px;
            height: 22px;
        }

        .swipe-action span {
            font-size: 12px;
            font-weight: 600;
        }

        .swipe-action.archive {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
        }

        .swipe-action.delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .swipe-action:active {
            transform: scale(0.95);
        }

        .conversation-card {
            background: white;
            border-radius: 16px;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--slate-200);
            position: relative;
            z-index: 2;
            /* GPU acceleration - GSAP handles all transforms */
            transform: translate3d(0, 0, 0);
            /* Background transition for tap feedback */
            transition: background 0.15s;
        }

        .conversation-card:active:not(.swiping) {
            background: var(--slate-50);
        }

        .conversation-card.unread {
            border-left: 3px solid var(--green-500);
        }

        /* During active swipe - hint to browser */
        .conversation-card.swiping {
            will-change: transform;
        }

        /* Swiped state marker - GSAP handles the actual transform */
        .conversation-card.swiped {
            /* Transform is managed by GSAP */
        }

        .conversation-avatar {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: var(--gradient-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 700;
            flex-shrink: 0;
            position: relative;
            box-shadow: var(--shadow-md);
        }

        .avatar-online {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 16px;
            height: 16px;
            background: var(--green-500);
            border: 3px solid white;
            border-radius: 50%;
        }

        .conversation-content {
            flex: 1;
            min-width: 0;
        }

        .conversation-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--slate-900);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 13px;
            color: var(--slate-400);
            flex-shrink: 0;
            margin-left: 8px;
        }

        .conversation-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .conversation-preview {
            font-size: 14px;
            color: var(--slate-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conversation-preview.unread {
            color: var(--slate-700);
            font-weight: 500;
        }

        .unread-badge {
            background: var(--gradient-green);
            color: white;
            font-size: 12px;
            font-weight: 700;
            min-width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 7px;
            box-shadow: var(--shadow-sm);
        }

        .call-icon {
            width: 18px;
            height: 18px;
            color: var(--slate-400);
            flex-shrink: 0;
        }

        .call-icon.missed {
            color: #ef4444;
        }

        /* ============================================
           CHAT VIEW
           ============================================ */
        .chat-view {
            position: fixed;
            inset: 0;
            background: var(--slate-100);
            z-index: 200;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            /* GSAP handles animations, no CSS transition */
        }

        .chat-view.active {
            /* Fallback for non-GSAP; GSAP overrides this during animation */
            transform: translateX(0);
        }

        /* Chat Header */
        .chat-header {
            background: var(--gradient-dark);
            padding: calc(var(--safe-top) + 8px) 12px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-back {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .chat-back:active {
            background: rgba(255,255,255,0.2);
        }

        .chat-back svg {
            width: 20px;
            height: 20px;
        }

        .chat-contact {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .chat-avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--gradient-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .chat-status {
            color: var(--green-400);
            font-size: 13px;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
        }

        .chat-action-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.95);
        }

        .chat-action-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Messages Container */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .messages-list {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* Date Divider */
        .date-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 0;
        }

        .date-divider span {
            font-size: 12px;
            font-weight: 600;
            color: var(--slate-500);
            background: var(--slate-200);
            padding: 6px 14px;
            border-radius: 20px;
        }

        /* Message Bubbles */
        .message-row {
            display: flex;
            flex-direction: column;
        }

        .message-row.outgoing {
            align-items: flex-end;
        }

        .message-row.incoming {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
        }

        .message-row.outgoing .message-bubble {
            background: var(--gradient-green);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.3);
        }

        .message-row.incoming .message-bubble {
            background: white;
            color: var(--slate-800);
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--slate-200);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.45;
            word-wrap: break-word;
        }

        .message-meta {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 6px;
            font-size: 11px;
            opacity: 0.8;
        }

        .message-status svg {
            width: 14px;
            height: 14px;
        }

        /* Media Message - Premium iOS Style */
        .message-media {
            border-radius: 16px;
            overflow: hidden;
            margin: -12px -16px;
            margin-bottom: 8px;
            background: var(--slate-200);
            position: relative;
        }

        .message-media img,
        .message-media video {
            width: 100%;
            max-width: 280px;
            min-width: 200px;
            height: auto;
            display: block;
            object-fit: cover;
        }

        /* Media-only bubble (no text) - cleaner look */
        .message-bubble.media-only {
            padding: 4px;
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }

        .message-bubble.media-only .message-media {
            margin: 0;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
        }

        .message-bubble.media-only .message-media img,
        .message-bubble.media-only .message-media video {
            border-radius: 20px;
            max-width: 260px;
        }

        .message-bubble.media-only .message-meta {
            position: absolute;
            bottom: 8px;
            right: 12px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            padding: 4px 10px;
            border-radius: 12px;
            color: white;
            margin: 0;
        }

        /* File Message */
        .message-file {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 4px;
            min-width: 200px;
        }

        .file-icon {
            width: 44px;
            height: 52px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 800;
            color: white;
            flex-shrink: 0;
        }

        .file-icon.pdf { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .file-icon.doc { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .file-icon.xls { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .file-icon.ppt { background: linear-gradient(135deg, #f97316, #ea580c); }
        .file-icon.other { background: linear-gradient(135deg, #64748b, #475569); }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 12px;
            opacity: 0.7;
        }

        /* ============================================
           INPUT BAR
           ============================================ */
        .input-bar {
            background: white;
            border-top: 1px solid var(--slate-200);
            padding: 12px;
            padding-bottom: calc(12px + var(--safe-bottom));
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-attach {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--slate-100);
            border: 1px solid var(--slate-200);
            color: var(--slate-600);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .input-attach:active {
            background: var(--slate-200);
            transform: scale(0.95);
        }

        .input-attach svg {
            width: 22px;
            height: 22px;
        }

        .input-wrapper {
            flex: 1;
            background: var(--slate-100);
            border: 1px solid var(--slate-200);
            border-radius: 24px;
            display: flex;
            align-items: flex-end;
            padding: 6px 6px 6px 16px;
            transition: all 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--green-500);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
        }

        .input-field {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 15px;
            font-family: inherit;
            color: var(--slate-800);
            resize: none;
            max-height: 120px;
            padding: 8px 0;
            line-height: 1.4;
        }

        .input-field::placeholder {
            color: var(--slate-400);
        }

        .input-send {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gradient-green);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }

        .input-send:disabled {
            background: var(--slate-300);
            box-shadow: none;
            cursor: not-allowed;
        }

        .input-send:not(:disabled):active {
            transform: scale(0.9);
        }

        .input-send svg {
            width: 18px;
            height: 18px;
            margin-left: 2px;
        }

        /* ============================================
           ATTACHMENT MENU
           ============================================ */
        .attach-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s;
        }

        .attach-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .attach-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-bottom));
            z-index: 301;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .attach-menu.active {
            transform: translateY(0);
        }

        .attach-handle {
            width: 40px;
            height: 5px;
            background: var(--slate-300);
            border-radius: 3px;
            margin: 0 auto 20px;
        }

        .attach-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--slate-900);
            text-align: center;
            margin-bottom: 20px;
        }

        .attach-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .attach-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 12px 8px;
            border-radius: 16px;
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.15s;
        }

        .attach-option:active {
            background: var(--slate-100);
            transform: scale(0.95);
        }

        .attach-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .attach-icon svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        .attach-icon.camera { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .attach-icon.photos { background: linear-gradient(135deg, #ec4899, #db2777); }
        .attach-icon.files { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .attach-icon.pricelist { background: var(--gradient-green); }

        .attach-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--slate-600);
        }

        /* ============================================
           CONTACT SHEET
           ============================================ */
        .contact-sheet {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 400;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .contact-sheet.active {

            if (diff < 604800000) return d.toLocaleDateString('en-AU', { weekday: 'short' });
            return d.toLocaleDateString('en-AU', { day: 'numeric', month: 'short' });

        function animateConversationList() {
            if (prefersReducedMotion) return;

            const cards = conversationList.querySelectorAll('.swipe-container');
            if (cards.length === 0) return;

            // Set initial state (invisible, shifted down)
            gsap.set(cards, {
                opacity: 0,
                y: 20

            // Animate in with stagger
            gsap.to(cards, {
                opacity: 1,
                y: 0,
                duration: 0.4,
                stagger: {
                    each: 0.08,      // 80ms between each card
                    from: 'start'    // Top to bottom
                },
                ease: 'power2.out',
                clearProps: 'transform' // Clean up after animation for swipe to work
            });
        }

        /**

         * Used when a new message comes in

        function animateNewConversation(container) {
            if (prefersReducedMotion) return;

            gsap.fromTo(container,
                { opacity: 0, y: -20, scale: 0.95 },
                {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    duration: 0.4,
                    ease: 'back.out(1.4)',

                    duration: 0.35,

                    resolve();
                    return;

                gsap.to(chatView, {
                    x: '100%',
                    duration: 0.3,
                    ease: 'power2.in',
                    onComplete: resolve
                });
            });

                    stagger: 0.05,
                    ease: 'power2.out'

                }

                const xTarget = direction === 'left' ? '-100%' : '100%';

                // Slide out
                gsap.to(container, {
                    x: xTarget,
                    opacity: 0,
                    duration: 0.3,
                    ease: 'power2.in'
                });

                // Collapse height
                gsap.to(container, {
                    height: 0,
                    marginBottom: 0,
                    paddingTop: 0,
                    paddingBottom: 0,
                    duration: 0.25,
                    delay: 0.15,
                    ease: 'power2.inOut',
                    onComplete: resolve
                });
            });
        }

        /**
         * Animate contact sheet opening
         * Slide up from bottom with slight overshoot
         */
        function animateContactSheetOpen() {
            if (prefersReducedMotion) return;

            gsap.fromTo(contactSheet,
                { y: '100%' },
                {
                    y: '0%',
                    duration: 0.4,
                    ease: 'power3.out'
                }
            );
        }

        /**
         * Animate contact sheet closing
         */
        function animateContactSheetClose() {
            return new Promise(resolve => {
                if (prefersReducedMotion) {
                    resolve();
                    return;
                }

                gsap.to(contactSheet, {
                    y: '100%',
                    duration: 0.3,
                    ease: 'power2.in',
                    onComplete: resolve
                });
            });
        }

        /**
         * Animate attachment menu opening
         */
        function animateAttachMenuOpen() {
            if (prefersReducedMotion) return;

            const options = attachMenu.querySelectorAll('.attach-option');

            gsap.fromTo(attachMenu,
                { y: '100%' },
                { y: '0%', duration: 0.35, ease: 'power3.out' }
            );

            // Stagger the icons
            gsap.fromTo(options,
                { opacity: 0, y: 20, scale: 0.8 },
                {
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    duration: 0.3,
                    stagger: 0.05,
                    delay: 0.1,
                    ease: 'back.out(1.4)'
                }
            );
        }

        // ============================================
        // RENDER
        // ============================================
        function renderConversations(list = conversations) {
            conversationList.textContent = '';
            list.forEach(c => {
                // Swipe container
                const container = document.createElement('div');
                container.className = 'swipe-container';
                container.dataset.convId = c.id;

                // Action buttons (behind card)
                const actions = document.createElement('div');
                actions.className = 'swipe-actions';

                const archiveBtn = document.createElement('button');
                archiveBtn.className = 'swipe-action archive';
                archiveBtn.innerHTML = `
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                    </svg>
                    <span>Archive</span>
                `;
                archiveBtn.addEventListener('click', (e) => { e.stopPropagation(); archiveConversation(c.id); });

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'swipe-action delete';
                deleteBtn.innerHTML = `
                    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    <span>Delete</span>
                `;
                deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteConversation(c.id); });

                actions.appendChild(archiveBtn);
                actions.appendChild(deleteBtn);

                // Card
                const card = document.createElement('div');
                card.className = 'conversation-card' + (c.unread > 0 ? ' unread' : '');

                const avatar = document.createElement('div');
                avatar.className = 'conversation-avatar';
                avatar.textContent = getInitials(c.name);
                if (c.online) {
                    const dot = document.createElement('div');
                    dot.className = 'avatar-online';
                    avatar.appendChild(dot);
                }

                const content = document.createElement('div');
                content.className = 'conversation-content';

                const top = document.createElement('div');
                top.className = 'conversation-top';
                const name = document.createElement('span');
                name.className = 'conversation-name';
                name.textContent = c.name;
                const time = document.createElement('span');
                time.className = 'conversation-time';
                time.textContent = formatTime(c.time);
                top.appendChild(name);
                top.appendChild(time);

                const bottom = document.createElement('div');
                bottom.className = 'conversation-bottom';
                const preview = document.createElement('span');
                preview.className = 'conversation-preview' + (c.unread > 0 ? ' unread' : '');
                preview.textContent = c.lastMessage;
                bottom.appendChild(preview);

                if (c.unread > 0) {
                    const badge = document.createElement('span');
                    badge.className = 'unread-badge';
                    badge.textContent = c.unread;
                    bottom.appendChild(badge);
                }

                content.appendChild(top);
                content.appendChild(bottom);
                card.appendChild(avatar);
                card.appendChild(content);

                card.addEventListener('click', (e) => {
                    // Only open chat if not swiped
                    if (!card.classList.contains('swiped')) {
                        openChat(c.id);
                    }
                });

                // Add swipe handlers
                setupSwipeHandlers(card, container);

                container.appendChild(actions);
                container.appendChild(card);
                conversationList.appendChild(container);
            });
        }

        function renderMessages(convId) {
            const msgs = messages[convId] || [];
            messagesList.textContent = '';

            msgs.forEach(m => {
                const row = document.createElement('div');
                row.className = 'message-row ' + (m.dir === 'out' ? 'outgoing' : 'incoming');

                const bubble = document.createElement('div');
                // Add 'media-only' class if has media but no text
                const isMediaOnly = m.media && !m.text;
                bubble.className = 'message-bubble' + (isMediaOnly ? ' media-only' : '');

                if (m.media) {
                    const mediaDiv = document.createElement('div');
                    mediaDiv.className = 'message-media';

                    // Check if it's a video
                    const isVideo = m.media.includes('video') || m.media.endsWith('.mp4') || m.media.endsWith('.mov');
                    if (isVideo) {
                        const video = document.createElement('video');
                        video.src = m.media;
                        video.controls = true;
                        video.playsInline = true;
                        video.preload = 'metadata';
                        mediaDiv.appendChild(video);
                    } else {
                        const img = document.createElement('img');
                        img.src = m.media;
                        img.loading = 'lazy';
                        img.onclick = () => window.open(m.media, '_blank');
                        mediaDiv.appendChild(img);
                    }
                    bubble.appendChild(mediaDiv);
                }

                if (m.text) {
                    const text = document.createElement('div');
                    text.className = 'message-text';
                    text.textContent = m.text;
                    bubble.appendChild(text);
                }

                const meta = document.createElement('div');
                meta.className = 'message-meta';
                meta.textContent = new Date(m.time).toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit' });
                bubble.appendChild(meta);

                row.appendChild(bubble);
                messagesList.appendChild(row);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // ============================================
        // ACTIONS
        // ============================================
        function openChat(convId) {
            currentConversationId = convId;
            const conv = conversations.find(c => c.id === convId);
            if (!conv) return;

            document.getElementById('chatAvatar').textContent = getInitials(conv.name);
            document.getElementById('chatName').textContent = conv.name;
            document.getElementById('chatStatus').textContent = conv.online ? 'Online' : 'Tap to view contact';

            document.getElementById('contactAvatar').textContent = getInitials(conv.name);
            document.getElementById('contactName').textContent = conv.name;
            document.getElementById('contactPhone').textContent = conv.phone;
            document.getElementById('contactMobile').textContent = conv.phone;
            document.getElementById('contactBusiness').textContent = conv.name;

            renderMessages(convId);

            if (!isDesktop) {
                chatView.classList.add('active');
                emptyState.style.display = 'none';
                // GSAP: Animate chat opening
                animateChatOpen();
            } else {
                emptyState.style.display = 'none';
                chatView.style.display = 'flex';
            }

            // GSAP: Animate messages appearing
            requestAnimationFrame(() => {
                animateMessages();
            });

            conv.unread = 0;
            renderConversations();
        }

        function closeChat() {
            if (!isDesktop) {
                // GSAP: Animate chat closing, then remove class
                animateChatClose().then(() => {
                    chatView.classList.remove('active');
                });
            }
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentConversationId) return;

            const msg = { id: 'm' + Date.now(), dir: 'out', text, time: Date.now(), status: 'sent' };
            if (!messages[currentConversationId]) messages[currentConversationId] = [];
            messages[currentConversationId].push(msg);

            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv) { conv.lastMessage = text; conv.time = Date.now(); }

            renderMessages(currentConversationId);
            renderConversations();

            // GSAP: Animate the new message (last one in list)
            const lastMessage = messagesList.querySelector('.message-row:last-child');
            if (lastMessage) {
                animateNewMessage(lastMessage);
            }

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
        }

        function handleFiles(files) {
            closeAttach();
            Array.from(files).forEach(f => {
                const isMedia = f.type.startsWith('image/') || f.type.startsWith('video/');
                const msg = { id: 'm' + Date.now(), dir: 'out', text: '', time: Date.now(), status: 'sent' };
                if (isMedia) msg.media = URL.createObjectURL(f);
                else msg.file = { name: f.name, size: f.size };
                if (!messages[currentConversationId]) messages[currentConversationId] = [];
                messages[currentConversationId].push(msg);
                const conv = conversations.find(c => c.id === currentConversationId);
                if (conv) { conv.lastMessage = isMedia ? 'Photo' : f.name; conv.time = Date.now(); }
            });
            renderMessages(currentConversationId);
            renderConversations();
        }

        function openAttach() {
            attachMenu.classList.add('active');
            attachOverlay.classList.add('active');
            // GSAP: Animate menu and icons
            animateAttachMenuOpen();
        }

        function closeAttach() {
            // GSAP: Animate closing
            if (!prefersReducedMotion) {
                gsap.to(attachMenu, {
                    y: '100%',
                    duration: 0.25,
                    ease: 'power2.in',
                    onComplete: () => {
                        attachMenu.classList.remove('active');
                        attachOverlay.classList.remove('active');
                        gsap.set(attachMenu, { clearProps: 'transform' });
                    }
                });
            } else {
                attachMenu.classList.remove('active');
                attachOverlay.classList.remove('active');
            }
        }

        // ============================================
        // SWIPE HANDLERS (Smooth iOS-style)
        // Uses direction detection + GPU acceleration
        // ============================================
        let currentSwipedCard = null;
        const SWIPE_OPEN_AMOUNT = 160;
        const DIRECTION_THRESHOLD = 10;  // Pixels to determine direction
        const VELOCITY_THRESHOLD = 0.3;  // Pixels per ms for fast swipe

        function setupSwipeHandlers(card, container) {
            let startX = 0;
            let startY = 0;
            let startTime = 0;
            let currentX = 0;
            let lastX = 0;
            let lastTime = 0;
            let isTracking = false;
            let directionLocked = null; // 'horizontal' | 'vertical' | null

            card.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                startTime = Date.now();
                lastX = startX;
                lastTime = startTime;
                isTracking = true;
                directionLocked = null;

                // Close any other open swipe with GSAP
                if (currentSwipedCard && currentSwipedCard !== card) {
                    const otherCard = currentSwipedCard;
                    otherCard.classList.remove('swiped');
                    currentSwipedCard = null;

                    gsap.to(otherCard, {
                        x: 0,
                        duration: 0.3,
                        ease: 'power2.out',
                        onComplete: () => gsap.set(otherCard, { clearProps: 'transform' })
                    });
                }
            }, { passive: true });

            card.addEventListener('touchmove', (e) => {
                if (!isTracking) return;

                const touch = e.touches[0];
                const diffX = touch.clientX - startX;
                const diffY = touch.clientY - startY;

                // Determine direction on first significant movement
                if (!directionLocked) {
                    const absDiffX = Math.abs(diffX);
                    const absDiffY = Math.abs(diffY);

                    if (absDiffX > DIRECTION_THRESHOLD || absDiffY > DIRECTION_THRESHOLD) {
                        if (absDiffX > absDiffY * 1.2) {
                            // Horizontal swipe detected
                            directionLocked = 'horizontal';
                            card.classList.add('swiping');
                        } else {
                            // Vertical scroll - let browser handle it
                            directionLocked = 'vertical';
                            isTracking = false;
                            return;
                        }
                    } else {
                        // Not enough movement yet
                        return;
                    }
                }

                if (directionLocked !== 'horizontal') return;

                // Track velocity
                lastX = touch.clientX;
                lastTime = Date.now();

                // Calculate position
                const isSwiped = card.classList.contains('swiped');
                const baseOffset = isSwiped ? -SWIPE_OPEN_AMOUNT : 0;
                let translateX = baseOffset + diffX;

                // Clamp with rubber band effect on edges
                if (translateX > 0) {
                    // Rubber band when swiping right past origin
                    translateX = translateX * 0.3;
                } else if (translateX < -SWIPE_OPEN_AMOUNT) {
                    // Rubber band when overswiping left
                    const overshoot = translateX + SWIPE_OPEN_AMOUNT;
                    translateX = -SWIPE_OPEN_AMOUNT + (overshoot * 0.3);
                }

                currentX = translateX;
                // Use translate3d for GPU acceleration
                card.style.transform = `translate3d(${translateX}px, 0, 0)`;
            }, { passive: true });

            card.addEventListener('touchend', (e) => {
                if (!isTracking) return;
                isTracking = false;

                // If we never locked to horizontal, nothing to do
                if (directionLocked !== 'horizontal') {
                    card.classList.remove('swiping');
                    return;
                }

                card.classList.remove('swiping');
                card.style.transform = '';

                // Calculate velocity
                const endTime = Date.now();
                const velocity = (lastX - startX) / (endTime - startTime);
                const isSwiped = card.classList.contains('swiped');

                // Decide based on position and velocity
                let shouldOpen;
                if (Math.abs(velocity) > VELOCITY_THRESHOLD) {
                    // Fast swipe - use velocity direction
                    shouldOpen = velocity < 0;
                } else {
                    // Slow drag - use position threshold (40% of open amount)
                    const threshold = SWIPE_OPEN_AMOUNT * 0.4;
                    shouldOpen = currentX < -threshold;
                }

                // GSAP: Smooth spring snap animation
                const targetX = shouldOpen ? -SWIPE_OPEN_AMOUNT : 0;

                gsap.to(card, {
                    x: targetX,
                    duration: 0.4,
                    ease: 'back.out(1.2)', // Slight overshoot like iOS
                    onComplete: () => {
                        // Clean up transform for CSS to take over
                        if (!shouldOpen) {
                            gsap.set(card, { clearProps: 'transform' });
                        }
                    }
                });

                if (shouldOpen && !isSwiped) {
                    card.classList.add('swiped');
                    currentSwipedCard = card;
                } else if (!shouldOpen && isSwiped) {
                    card.classList.remove('swiped');
                    currentSwipedCard = null;
                } else if (!shouldOpen && !isSwiped) {
                    // Snap back to closed
                    currentSwipedCard = null;
                }
            });

            // Cancel on touch cancel
            card.addEventListener('touchcancel', () => {
                isTracking = false;
                directionLocked = null;
                card.classList.remove('swiping');
                // GSAP: Smooth cancel animation
                gsap.to(card, {
                    x: 0,
                    duration: 0.3,
                    ease: 'power2.out',
                    onComplete: () => gsap.set(card, { clearProps: 'transform' })
                });
            });
        }

        function closeAllSwipes() {
            if (currentSwipedCard) {
                const card = currentSwipedCard;
                card.classList.remove('swiped');
                currentSwipedCard = null;

                // GSAP: Smooth close animation
                gsap.to(card, {
                    x: 0,
                    duration: 0.35,
                    ease: 'power3.out',
                    onComplete: () => gsap.set(card, { clearProps: 'transform' })
                });
            }
        }

        function archiveConversation(convId) {
            const container = document.querySelector(`.swipe-container[data-conv-id="${convId}"]`);
            if (!container) return;

            currentSwipedCard = null;

            // Store height before animation
            const height = container.offsetHeight;
            container.style.height = height + 'px';
            container.style.overflow = 'hidden';

            // GSAP: Animate slide out and collapse
            animateRemoveConversation(container, 'left').then(() => {
                const idx = conversations.findIndex(c => c.id === convId);
                if (idx !== -1) {
                    conversations.splice(idx, 1);
                    renderConversations();
                }
            });
        }

        function deleteConversation(convId) {
            const container = document.querySelector(`.swipe-container[data-conv-id="${convId}"]`);
            if (!container) return;

            currentSwipedCard = null;

            // Store height before animation
            const height = container.offsetHeight;
            container.style.height = height + 'px';
            container.style.overflow = 'hidden';

            // GSAP: Animate slide out and collapse
            animateRemoveConversation(container, 'right').then(() => {
                const idx = conversations.findIndex(c => c.id === convId);
                if (idx !== -1) {
                    conversations.splice(idx, 1);
                    delete messages[convId];
                    renderConversations();
                    // If deleted chat was open, close it
                    if (currentConversationId === convId) {
                        currentConversationId = null;
                        closeChat();
                        if (isDesktop) {
                            emptyState.style.display = 'flex';
                            chatView.style.display = 'none';
                        }
                    }
                }
            });
        }

        // ============================================
        // EVENTS
        // ============================================
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('input', function() {
            sendBtn.disabled = !this.value.trim();
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        messageInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

        document.getElementById('chatBackBtn').addEventListener('click', closeChat);
        document.getElementById('attachBtn').addEventListener('click', openAttach);
        attachOverlay.addEventListener('click', closeAttach);

        document.getElementById('attachCamera').addEventListener('click', () => document.getElementById('cameraInput').click());
        document.getElementById('attachPhotos').addEventListener('click', () => document.getElementById('photoInput').click());
        document.getElementById('attachFiles').addEventListener('click', () => document.getElementById('fileInput').click());
        document.getElementById('attachPricelist').addEventListener('click', () => { closeAttach(); });

        document.getElementById('photoInput').addEventListener('change', e => { if (e.target.files.length) handleFiles(e.target.files); e.target.value = ''; });
        document.getElementById('fileInput').addEventListener('change', e => { if (e.target.files.length) handleFiles(e.target.files); e.target.value = ''; });
        document.getElementById('cameraInput').addEventListener('change', e => { if (e.target.files.length) handleFiles(e.target.files); e.target.value = ''; });

        document.getElementById('infoBtn').addEventListener('click', () => {
            contactSheet.classList.add('active');
            animateContactSheetOpen();
        });
        document.getElementById('chatContact').addEventListener('click', () => {
            contactSheet.classList.add('active');
            animateContactSheetOpen();
        });
        document.getElementById('closeContact').addEventListener('click', () => {
            animateContactSheetClose().then(() => {
                contactSheet.classList.remove('active');
                gsap.set(contactSheet, { clearProps: 'transform' });
            });
        });

        document.getElementById('callBtn').addEventListener('click', () => {
            const conv = conversations.find(c => c.id === currentConversationId);
            if (conv) window.location.href = 'tel:' + conv.phone;
        });

        document.getElementById('searchInput').addEventListener('input', function() {
            closeAllSwipes();
            const q = this.value.toLowerCase();
            renderConversations(conversations.filter(c => c.name.toLowerCase().includes(q) || c.lastMessage.toLowerCase().includes(q)));
        });

        // Close swipes on scroll
        conversationList.addEventListener('scroll', closeAllSwipes, { passive: true });

        // Close swipes on tap outside
        document.addEventListener('touchstart', (e) => {
            if (currentSwipedCard && !e.target.closest('.swipe-container')) {
                closeAllSwipes();
            }
        }, { passive: true });

        window.addEventListener('resize', () => {
            isDesktop = window.innerWidth >= 768;
            if (isDesktop) chatView.classList.remove('active');
        });

        // ============================================
        // INIT
        // ============================================
        renderConversations();

        // Animate conversation list on initial load
        // Small delay ensures DOM is ready
        requestAnimationFrame(() => {
            animateConversationList();
        });

        if (isDesktop) { emptyState.style.display = 'flex'; chatView.style.display = 'none'; }
    </script>
