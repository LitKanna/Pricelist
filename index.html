<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Everfresh Price List Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        /* iPhone Pro Max/Pro Safe Area */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(12px, env(safe-area-inset-left));
                padding-right: max(12px, env(safe-area-inset-right));
                padding-bottom: max(12px, env(safe-area-inset-bottom));
            }
        }

        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1F4E78 0%, #4472C4 100%);
            color: white;
            padding: max(40px, env(safe-area-inset-top) + 20px) 24px 32px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 8px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.95;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 400;
        }

        .controls {
            padding: 20px 16px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            position: sticky;
            top: 124px;
            z-index: 99;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .settings-panel {
            background: #f8fafc;
            padding: 24px 16px;
            border-bottom: 2px solid #e9ecef;
            display: none;
        }

        .settings-panel.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .settings-panel h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1f2937;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
        }

        .input-group input {
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4472C4;
            background: #eff6ff;
            box-shadow: 0 0 0 3px rgba(68, 114, 196, 0.1);
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            font-size: 16px;
            font-weight: 700;
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4472C4 0%, #1F4E78 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(68, 114, 196, 0.35);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(68, 114, 196, 0.45);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.35);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 12px 18px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
            border-radius: 10px;
        }

        .content {
            padding: 20px 16px 100px;
            background: #f8fafc;
        }

        .category {
            margin-bottom: 24px;
            border-radius: 16px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .category-header {
            background: linear-gradient(135deg, #4472C4 0%, #5a87d6 100%);
            color: white;
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .category-header input {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            flex: 1;
            font-family: 'Inter', sans-serif;
        }

        .category-header input::placeholder {
            color: rgba(255,255,255,0.8);
        }

        .category-header input:focus {
            background: rgba(255,255,255,0.25);
            outline: none;
            border-color: rgba(255,255,255,0.6);
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #1F4E78 0%, #2d5a94 100%);
            color: white;
            padding: 14px 12px;
            text-align: left;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f1f3f5;
        }

        tr:nth-child(even) {
            background: #f8fafc;
        }

        tr:active {
            background: #e0e7ff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4472C4;
            background: #eff6ff;
            box-shadow: 0 0 0 3px rgba(68, 114, 196, 0.1);
        }

        .add-row-btn {
            margin: 16px 20px;
            width: calc(100% - 40px);
        }

        /* iPhone Specific Optimizations */
        @media (max-width: 430px) {
            /* iPhone 17 Pro Max, 16 Pro Max */
            .container {
                border-radius: 0;
            }

            .header {
                border-radius: 0;
            }

            .controls {
                padding: 16px 12px;
                gap: 10px;
                top: 120px;
            }

            .btn {
                padding: 15px 20px;
                font-size: 15px;
                border-radius: 12px;
            }

            .content {
                padding: 16px 12px 120px;
            }

            .category {
                margin-bottom: 20px;
                border-radius: 14px;
            }

            table {
                font-size: 14px;
            }

            th {
                padding: 12px 10px;
                font-size: 12px;
            }

            td {
                padding: 10px 8px;
            }

            input[type="text"] {
                font-size: 14px;
                padding: 10px 12px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
                margin: 20px auto;
                border-radius: 24px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            }

            .header {
                border-radius: 24px 24px 0 0;
                position: relative;
            }

            .controls {
                grid-template-columns: repeat(4, 1fr);
                position: relative;
                top: 0;
                padding: 24px 30px;
            }

            .settings-grid {
                grid-template-columns: 1fr 1fr;
            }

            .content {
                padding: 30px;
            }
        }

        #downloadCanvas {
            display: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        .loading.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #10b981;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: #1f2937;
            font-size: 16px;
            font-weight: 600;
        }

        .toast {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom) + 20px);
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px 28px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            display: none;
            z-index: 1000;
            font-weight: 600;
            font-size: 15px;
            animation: slideUp 0.4s;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Everfresh Produce Group</h1>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="downloadImage()">
                Download Image
            </button>
            <button class="btn btn-primary" onclick="addCategory()">
                Add Category
            </button>
            <button class="btn btn-secondary" onclick="saveToLocal()">
                Save Changes
            </button>
            <button class="btn btn-secondary" onclick="toggleSettings()">
                Settings
            </button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <h3>Salesman Information</h3>
            <div class="settings-grid">
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="salesmanName" placeholder="e.g., John Smith">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" id="salesmanPhone" placeholder="e.g., 0400 123 456">
                </div>
            </div>
            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>

        <div class="content" id="categoriesContainer">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Generating your price list...</div>
    </div>

    <div class="toast" id="toast">Saved successfully!</div>

    <canvas id="downloadCanvas"></canvas>

    <script>
        // Salesman information
        let salesmanInfo = {
            name: '',
            phone: ''
        };

        // Initial data
        let priceData = {
            "TOMATOES": [
                ["Tomato", "Premium Extra Large", "$24"],
                ["Tomato", "Premium Large", "$20"],
                ["Tomato", "Premium Small-Mediums", "$18"],
                ["Roma Tomato", "Premium", "$26"],
                ["Roma Tomato", "No.2", "$15"],
                ["Truss Tomatoes", "-", "$20"],
                ["Cherry Tomatoes", "-", "$24"],
                ["Cherry Truss", "-", "$24"],
            ],
            "CAPSICUM (PEPPERS)": [
                ["Red Caps", "5kg", "$52"],
                ["Yellow Caps", "5kg", "$50"],
                ["Green Caps", "5kg", "$25"],
                ["Green Caps", "10kg", "$50"],
                ["Green Bullhorn", "5kg", "$36"],
            ],
            "CHILLIES": [
                ["Long Red Chilli", "6kg", "$45"],
                ["Long Green Chilli", "6kg", "$45"],
                ["Thai Green Chilli", "6kg", "$90"],
            ],
            "EGGPLANTS": [
                ["Eggplants 7kg", "Premium", "$18"],
                ["Eggplants 7kg", "Standard", "$14"],
                ["Eggplants 7kg", "No.2", "$10"],
                ["Purple Stripe Eggplant", "Medium", "$27"],
                ["Purple Stripe Eggplant", "Large", "$24"],
                ["Lebanese Eggplants", "-", "$16"],
            ],
            "CUCUMBERS": [
                ["Lebanese Cucumbers", "Premium", "$30"],
                ["Lebanese Cucumbers", "No.2", "$15"],
                ["Tele Cucumbers", "Bags", "$11"],
            ],
            "BEANS & PEAS": [
                ["Flat Beans", "5kg", "$32"],
                ["Sugar Snaps", "4kg", "$40"],
                ["Snow Peas", "4kg", "$40"],
            ],
            "SPECIALTY VEGETABLES": [
                ["Indian Bittermelon", "-", "$30"],
                ["Okra", "Small 6kg", "$48"],
                ["Curry Leaf", "per kg", "$22"],
            ],
            "ONIONS": [
                ["Brown Onion", "20kg", "$26"],
                ["Spanish/Red Onion", "10kg", "$13"],
            ],
            "GARLIC": [
                ["Organic Garlic", "5kg", "$72"],
                ["Organic Garlic", "10kg", "$140"],
                ["Peeled Garlic", "250g", "$27"],
                ["Peeled Garlic", "1kg", "$28"],
                ["Prepack Garlic", "-", "$26"],
            ],
            "PUMPKINS": [
                ["Grey/White Pumpkin", "per kg", "$0.60"],
                ["Butternut Pumpkin", "per kg", "$0.80"],
            ],
            "ROOT VEGETABLES": [
                ["Beetroot", "Small", "$11"],
                ["Beetroot", "Large", "$18"],
            ],
            "CITRUS & EGGS": [
                ["Lime", "10kg", "$26"],
                ["Eggs", "600g", "$30"],
                ["Eggs", "700g", "$34"],
            ],
        };

        // Load from localStorage if available
        function loadFromLocal() {
            const saved = localStorage.getItem('everfresh_price_data');
            if (saved) {
                priceData = JSON.parse(saved);
            }
            
            const savedInfo = localStorage.getItem('everfresh_salesman_info');
            if (savedInfo) {
                salesmanInfo = JSON.parse(savedInfo);
                document.getElementById('salesmanName').value = salesmanInfo.name || '';
                document.getElementById('salesmanPhone').value = salesmanInfo.phone || '';
            }
        }

        // Save to localStorage
        function saveToLocal() {
            collectData();
            localStorage.setItem('everfresh_price_data', JSON.stringify(priceData));
            
            // Show toast notification
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Toggle settings panel
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        // Save settings
        function saveSettings() {
            salesmanInfo.name = document.getElementById('salesmanName').value;
            salesmanInfo.phone = document.getElementById('salesmanPhone').value;
            
            localStorage.setItem('everfresh_salesman_info', JSON.stringify(salesmanInfo));
            
            const toast = document.getElementById('toast');
            toast.innerHTML = 'Settings saved!';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                toast.innerHTML = 'Saved successfully!';
            }, 2000);
            
            toggleSettings();
        }

        // Render categories
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.keys(priceData).forEach(categoryName => {
                const category = document.createElement('div');
                category.className = 'category';
                
                let tableHTML = `
                    <div class="category-header">
                        <input type="text" value="${categoryName}" onchange="renameCategory('${categoryName}', this.value)" placeholder="Category name">
                        <button class="btn btn-danger" onclick="deleteCategory('${categoryName}')">Delete</button>
                    </div>
                    <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Grade/Size</th>
                                <th>Price</th>
                                <th style="width: 70px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                priceData[categoryName].forEach((item, idx) => {
                    tableHTML += `
                        <tr>
                            <td><input type="text" value="${item[0]}" data-category="${categoryName}" data-row="${idx}" data-col="0"></td>
                            <td><input type="text" value="${item[1]}" data-category="${categoryName}" data-row="${idx}" data-col="1"></td>
                            <td><input type="text" value="${item[2]}" data-category="${categoryName}" data-row="${idx}" data-col="2"></td>
                            <td><button class="btn btn-danger" onclick="deleteRow('${categoryName}', ${idx})">×</button></td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                    </div>
                    <button class="btn btn-primary add-row-btn" onclick="addRow('${categoryName}')">Add Product</button>
                `;

                category.innerHTML = tableHTML;
                container.appendChild(category);
            });
        }

        // Collect data from inputs
        function collectData() {
            const inputs = document.querySelectorAll('input[data-category]');
            inputs.forEach(input => {
                const category = input.dataset.category;
                const row = parseInt(input.dataset.row);
                const col = parseInt(input.dataset.col);
                priceData[category][row][col] = input.value;
            });
        }

        // Add new row
        function addRow(categoryName) {
            priceData[categoryName].push(['New Product', '-', '$0']);
            renderCategories();
        }

        // Delete row
        function deleteRow(categoryName, idx) {
            if (confirm('Delete this product?')) {
                priceData[categoryName].splice(idx, 1);
                renderCategories();
            }
        }

        // Add category
        function addCategory() {
            const name = prompt('Enter category name:');
            if (name && name.trim()) {
                priceData[name.trim().toUpperCase()] = [['New Product', '-', '$0']];
                renderCategories();
            }
        }

        // Delete category
        function deleteCategory(categoryName) {
            if (confirm(`Delete category "${categoryName}"?`)) {
                delete priceData[categoryName];
                renderCategories();
            }
        }

        // Rename category
        function renameCategory(oldName, newName) {
            if (newName && newName.trim() && newName !== oldName) {
                priceData[newName.trim().toUpperCase()] = priceData[oldName];
                delete priceData[oldName];
                renderCategories();
            }
        }

        // Download as image
        async function downloadImage() {
            collectData();
            document.getElementById('loading').classList.add('show');

            setTimeout(() => {
                const canvas = document.getElementById('downloadCanvas');
                const ctx = canvas.getContext('2d');

                // Calculate height
                let totalRows = 0;
                Object.values(priceData).forEach(items => totalRows += items.length);
                const categoryCount = Object.keys(priceData).length;
                
                canvas.width = 1200;
                canvas.height = 350 + (categoryCount * 92) + (totalRows * 42) + (categoryCount * 25) + 200;

                // Fill white background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                let y = 40;

                // Fresh gradient header background
                const headerGradient = ctx.createLinearGradient(0, 0, canvas.width, 300);
                headerGradient.addColorStop(0, '#f0fdf4');  // Light mint green
                headerGradient.addColorStop(1, '#dcfce7');  // Lighter green
                ctx.fillStyle = headerGradient;
                ctx.fillRect(0, 0, canvas.width, salesmanInfo.name || salesmanInfo.phone ? 280 : 240);

                // Company name - Fresh green
                ctx.fillStyle = '#059669';  // Fresh green
                ctx.font = 'bold 56px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('EVERFRESH PRODUCE GROUP', canvas.width / 2, y + 50);
                y += 80;

                // Title - Deep green
                ctx.fillStyle = '#047857';
                ctx.font = 'bold 48px Arial';
                ctx.fillText('WHOLESALE PRICE LIST', canvas.width / 2, y + 40);
                y += 70;

                // Address and Date in two columns
                ctx.textAlign = 'left';
                ctx.fillStyle = '#065f46';  // Dark forest green
                ctx.font = 'bold 22px Arial';
                
                const leftCol = 100;
                const rightCol = canvas.width - 100;
                
                // Left: Address
                ctx.fillText('Stand 275, Shed C, Sydney Markets', leftCol, y + 20);
                
                // Right: Date
                ctx.textAlign = 'right';
                const today = new Date().toLocaleDateString('en-AU', { year: 'numeric', month: 'long', day: 'numeric' });
                ctx.fillText(`Effective: ${today}`, rightCol, y + 20);
                y += 50;

                // Contact info (if provided) - Fresh orange accent
                if (salesmanInfo.name || salesmanInfo.phone) {
                    // Background box for contact - warm orange/peach
                    const contactGradient = ctx.createLinearGradient(leftCol - 20, y - 10, leftCol - 20, y + 40);
                    contactGradient.addColorStop(0, '#fff7ed');  // Light peach
                    contactGradient.addColorStop(1, '#ffedd5');  // Peachy orange
                    ctx.fillStyle = contactGradient;
                    ctx.fillRect(leftCol - 20, y - 10, canvas.width - 160, 50);
                    
                    ctx.strokeStyle = '#f97316';  // Vibrant orange
                    ctx.lineWidth = 3;
                    ctx.strokeRect(leftCol - 20, y - 10, canvas.width - 160, 50);
                    
                    ctx.textAlign = 'left';
                    ctx.fillStyle = '#ea580c';  // Deep orange
                    ctx.font = 'bold 26px Arial';
                    
                    if (salesmanInfo.name && salesmanInfo.phone) {
                        ctx.fillText(`Sales Contact: ${salesmanInfo.name}`, leftCol, y + 20);
                        ctx.textAlign = 'right';
                        ctx.fillText(salesmanInfo.phone, rightCol, y + 20);
                    } else if (salesmanInfo.name) {
                        ctx.fillText(`Sales Contact: ${salesmanInfo.name}`, leftCol, y + 20);
                    } else if (salesmanInfo.phone) {
                        ctx.fillText(`Sales Contact: ${salesmanInfo.phone}`, leftCol, y + 20);
                    }
                    
                    y += 65;
                } else {
                    y += 15;
                }

                // Separator line - fresh green
                ctx.strokeStyle = '#10b981';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(margin, y);
                ctx.lineTo(canvas.width - margin, y);
                ctx.stroke();
                y += 30;

                ctx.textAlign = 'left';

                const margin = 60;
                const tableWidth = canvas.width - 2 * margin;
                const col1 = margin;
                const col2 = margin + tableWidth * 0.45;
                const col3 = margin + tableWidth * 0.80;
                const rowHeight = 42;

                // Draw categories
                Object.keys(priceData).forEach(categoryName => {
                    const items = priceData[categoryName];

                    // Category header - Fresh green gradient
                    const categoryGradient = ctx.createLinearGradient(margin, y, margin, y + 50);
                    categoryGradient.addColorStop(0, '#10b981');  // Emerald green
                    categoryGradient.addColorStop(1, '#059669');  // Deeper green
                    ctx.fillStyle = categoryGradient;
                    ctx.fillRect(margin, y, tableWidth, 50);
                    ctx.strokeStyle = '#047857';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(margin, y, tableWidth, 50);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 36px Arial';
                    ctx.fillText(categoryName, col1 + 20, y + 38);
                    y += 50;

                    // Column headers - Warm orange
                    const headerGradient = ctx.createLinearGradient(margin, y, margin, y + rowHeight);
                    headerGradient.addColorStop(0, '#f97316');  // Orange
                    headerGradient.addColorStop(1, '#ea580c');  // Deep orange
                    ctx.fillStyle = headerGradient;
                    ctx.fillRect(margin, y, tableWidth, rowHeight);
                    ctx.strokeRect(margin, y, tableWidth, rowHeight);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 28px Arial';
                    ctx.fillText('Product', col1 + 20, y + 30);
                    ctx.fillText('Grade/Size', col2 + 20, y + 30);
                    ctx.fillText('Price', col3 + 20, y + 30);
                    
                    // Vertical lines in header
                    ctx.beginPath();
                    ctx.moveTo(col2, y);
                    ctx.lineTo(col2, y + rowHeight);
                    ctx.moveTo(col3, y);
                    ctx.lineTo(col3, y + rowHeight);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    y += rowHeight;

                    // Items
                    items.forEach((item, idx) => {
                        // Background - alternating fresh colors
                        ctx.fillStyle = idx % 2 === 1 ? '#f0fdf4' : '#ffffff';  // Light mint alternating with white
                        ctx.fillRect(margin, y, tableWidth, rowHeight);
                        
                        // Border
                        ctx.strokeStyle = '#d1fae5';  // Soft green border
                        ctx.lineWidth = 1;
                        ctx.strokeRect(margin, y, tableWidth, rowHeight);
                        
                        // Vertical lines
                        ctx.beginPath();
                        ctx.moveTo(col2, y);
                        ctx.lineTo(col2, y + rowHeight);
                        ctx.moveTo(col3, y);
                        ctx.lineTo(col3, y + rowHeight);
                        ctx.stroke();

                        // Text
                        ctx.fillStyle = '#065f46';  // Dark forest green for text
                        ctx.font = '24px Arial';
                        ctx.fillText(item[0], col1 + 20, y + 28);
                        ctx.fillText(item[1], col2 + 20, y + 28);
                        
                        ctx.font = 'bold 26px Arial';
                        ctx.fillStyle = '#ea580c';  // Orange for price
                        ctx.fillText(item[2], col3 + 20, y + 28);
                        
                        y += rowHeight;
                    });

                    y += 25;
                });

                // Notes
                y += 15;
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 36px Arial';
                ctx.fillText('NOTES:', margin, y + 30);
                y += 50;

                const notes = [
                    '• All prices are wholesale rates',
                    '• Prices subject to availability and market conditions',
                    '• Quality guaranteed - fresh daily from Sydney Markets',
                    '• Contact us for bulk pricing and special requests'
                ];

                ctx.fillStyle = '#505050';
                ctx.font = '22px Arial';
                notes.forEach(note => {
                    ctx.fillText(note, margin + 20, y + 25);
                    y += 35;
                });

                // Download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `everfresh-price-list-${new Date().toISOString().split('T')[0]}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    document.getElementById('loading').classList.remove('show');
                });
            }, 100);
        }

        // Initialize
        loadFromLocal();
        renderCategories();
    </script>
</body>
</html>
