<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Everfresh Price List Editor</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --accent: #fbbf24;
            --success: #10b981;
            --danger: #ef4444;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 15px;
            line-height: 1.6;
        }

        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
                padding-bottom: max(0px, env(safe-area-inset-bottom));
            }
        }

        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            min-height: 100vh;
        }

        /* Minimal Header */
        .header {
            background: white;
            color: var(--text-primary);
            padding: max(24px, env(safe-area-inset-top) + 16px) 24px 24px;
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Minimal Controls */
        .controls {
            padding: 16px;
            background: white;
            border-bottom: 1px solid var(--border-light);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* Clean Share Controls */
        .share-controls {
            padding: 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* Ultra Minimal Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
            letter-spacing: -0.2px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--text-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--text-secondary);
        }

        .btn-success {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .btn-success:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-share {
            background: var(--primary);
            color: white;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 600;
        }

        .btn-share:hover {
            background: var(--primary-dark);
        }

        .btn-small {
            padding: 8px 14px;
            font-size: 13px;
        }

        /* Content Area */
        .content {
            padding: 20px 16px 100px;
            background: var(--bg-secondary);
        }

        /* Minimal Category Cards */
        .category {
            background: white;
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .category-header {
            background: white;
            color: var(--text-primary);
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-light);
        }

        .category-title {
            font-size: 17px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .category-actions {
            display: flex;
            gap: 6px;
        }

        .icon-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        /* Clean Product Items */
        .product {
            background: white;
            padding: 14px 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .product:last-child {
            border-bottom: none;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
        }

        /* Minimal Inputs */
        .input-field {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.15s;
            background: white;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .input-field::placeholder {
            color: var(--text-tertiary);
            font-weight: 400;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            overflow-y: auto;
            padding: max(24px, env(safe-area-inset-top) + 16px) 20px 100px;
        }

        .settings-panel.show {
            transform: translateY(0);
        }

        .settings-panel h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            letter-spacing: -0.4px;
        }

        .settings-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: -0.1px;
        }

        .input-group input {
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 15px;
            font-family: inherit;
            font-weight: 500;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Clean Toggle */
        .toggle-setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
            border: 1px solid var(--border-light);
        }

        .toggle-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
            margin-bottom: 4px;
            letter-spacing: -0.2px;
        }

        .toggle-description {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-tertiary);
            transition: 0.2s;
            border-radius: 28px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.2s;
            border-radius: 50%;
            box-shadow: var(--shadow-sm);
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--primary);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Customer Items */
        .customer-item {
            background: white;
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-light);
        }

        .customer-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
            letter-spacing: -0.2px;
        }

        .customer-phone {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 2px;
        }

        .customer-actions {
            display: flex;
            gap: 6px;
        }

        .customer-contacts-section {
            margin-top: 20px;
        }

        /* Modal */
        .customer-share-menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 28px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            z-index: 1001;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            min-width: 300px;
            border: 1px solid var(--border-light);
        }

        .customer-share-menu.show {
            display: block;
        }

        .customer-share-menu h3 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.4px;
        }

        /* Loading */
        .loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            flex-direction: column;
            gap: 16px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 14px 24px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 14px;
            transition: bottom 0.3s ease;
            z-index: 1500;
            box-shadow: var(--shadow-lg);
        }

        .toast.show {
            bottom: max(32px, env(safe-area-inset-bottom) + 16px);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        #downloadCanvas {
            display: none;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .controls {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }

            .content {
                padding: 28px 24px 100px;
                max-width: 900px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Everfresh</h1>
            <p>Wholesale Price List</p>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="downloadImage()">
                Download Image
            </button>
            <button class="btn btn-primary" onclick="addCategory()">
                Add Category
            </button>
            <button class="btn btn-secondary" onclick="saveToLocal()">
                Save Changes
            </button>
            <button class="btn btn-secondary" onclick="toggleSettings()">
                Settings
            </button>
        </div>
        
        <div class="share-controls">
            <button class="btn btn-share" onclick="quickShareWhatsApp()">
                ðŸ“¤ Share Image
            </button>
            <button class="btn btn-share" onclick="showCustomerShareMenu()">
                ðŸ‘¥ Send to Customer
            </button>
        </div>
        
        <div class="customer-share-menu" id="customerShareMenu">
            <h3>Select Customer</h3>
            <div id="customerShareList"></div>
            <button class="btn btn-secondary" onclick="closeCustomerShareMenu()" style="margin-top: 15px;">Cancel</button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <h3>Salesman Information</h3>
            <div class="settings-grid">
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="salesmanName" placeholder="e.g., John Smith">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" id="salesmanPhone" placeholder="e.g., 0400 123 456">
                </div>
            </div>
            
            <hr style="margin: 30px 0; border: none; border-top: 2px solid #e9ecef;">
            
            <h3>Price List Settings</h3>
            <div class="toggle-setting">
                <div class="toggle-info">
                    <label class="toggle-label">Send for Next Day</label>
                    <p class="toggle-description">When ON: Shows tomorrow's date | When OFF: Shows today's date</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="nextDayToggle" checked onchange="saveSettings()">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
            
            <hr style="margin: 30px 0; border: none; border-top: 2px solid #e9ecef;">
            
            <h3>Customer Contacts</h3>
            <div class="customer-contacts-section">
                <div class="settings-grid">
                    <div class="input-group">
                        <label>Customer Name</label>
                        <input type="text" id="customerName" placeholder="e.g., Mario's Restaurant">
                    </div>
                    <div class="input-group">
                        <label>WhatsApp Number</label>
                        <input type="text" id="customerPhone" placeholder="e.g., 0400123456">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addCustomerContact()">Add Customer</button>
                
                <div id="customersList" style="margin-top: 20px;"></div>
            </div>
        </div>

        <div class="content" id="categoriesContainer">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Generating your price list...</div>
    </div>

    <div class="toast" id="toast">Saved successfully!</div>

    <canvas id="downloadCanvas"></canvas>

    <script>
        // Salesman information
        let salesmanInfo = {
            name: '',
            phone: '',
            sendForNextDay: true // Default: send for tomorrow
        };

        // Customer contacts
        let customerContacts = [];

        // Temporary storage for generated image
        let lastGeneratedImageUrl = null;

        // Get effective date based on settings
        function getEffectiveDate() {
            const date = new Date();
            if (salesmanInfo.sendForNextDay) {
                date.setDate(date.getDate() + 1); // Tomorrow
            }
            return date;
        }

        // Initial data
        let priceData = {
            "TOMATOES": [
                ["Tomato", "Premium Extra Large", "$24"],
                ["Tomato", "Premium Large", "$20"],
                ["Tomato", "Premium Small-Mediums", "$18"],
                ["Roma Tomato", "Premium", "$26"],
                ["Roma Tomato", "No.2", "$15"],
                ["Truss Tomatoes", "-", "$20"],
                ["Cherry Tomatoes", "-", "$24"],
                ["Cherry Truss", "-", "$24"],
            ],
            "CAPSICUM (PEPPERS)": [
                ["Red Caps", "5kg", "$52"],
                ["Yellow Caps", "5kg", "$50"],
                ["Green Caps", "5kg", "$25"],
                ["Green Caps", "10kg", "$50"],
                ["Green Bullhorn", "5kg", "$36"],
            ],
            "CHILLIES": [
                ["Long Red Chilli", "6kg", "$45"],
                ["Long Green Chilli", "6kg", "$45"],
                ["Thai Green Chilli", "6kg", "$90"],
            ],
            "EGGPLANTS": [
                ["Eggplants 7kg", "Premium", "$18"],
                ["Eggplants 7kg", "Standard", "$14"],
                ["Eggplants 7kg", "No.2", "$10"],
                ["Purple Stripe Eggplant", "Medium", "$27"],
                ["Purple Stripe Eggplant", "Large", "$24"],
                ["Lebanese Eggplants", "-", "$16"],
            ],
            "CUCUMBERS": [
                ["Lebanese Cucumbers", "Premium", "$30"],
                ["Lebanese Cucumbers", "No.2", "$15"],
                ["Tele Cucumbers", "Bags", "$11"],
            ],
            "BEANS & PEAS": [
                ["Flat Beans", "5kg", "$32"],
                ["Sugar Snaps", "4kg", "$40"],
                ["Snow Peas", "4kg", "$40"],
            ],
            "SPECIALTY VEGETABLES": [
                ["Indian Bittermelon", "-", "$30"],
                ["Okra", "Small 6kg", "$48"],
                ["Curry Leaf", "per kg", "$22"],
            ],
            "ONIONS": [
                ["Brown Onion", "20kg", "$26"],
                ["Spanish/Red Onion", "10kg", "$13"],
            ],
            "GARLIC": [
                ["Organic Garlic", "5kg", "$72"],
                ["Organic Garlic", "10kg", "$140"],
                ["Peeled Garlic", "250g", "$27"],
                ["Peeled Garlic", "1kg", "$28"],
                ["Prepack Garlic", "-", "$26"],
            ],
            "PUMPKINS": [
                ["Grey/White Pumpkin", "per kg", "$0.60"],
                ["Butternut Pumpkin", "per kg", "$0.80"],
            ],
            "ROOT VEGETABLES": [
                ["Beetroot", "Small", "$11"],
                ["Beetroot", "Large", "$18"],
            ],
            "CITRUS & EGGS": [
                ["Lime", "10kg", "$26"],
                ["Eggs", "600g", "$30"],
                ["Eggs", "700g", "$34"],
            ],
        };

        // Load from localStorage if available
        function loadFromLocal() {
            const saved = localStorage.getItem('everfresh_price_data');
            if (saved) {
                priceData = JSON.parse(saved);
            }
            
            const savedInfo = localStorage.getItem('everfresh_salesman_info');
            if (savedInfo) {
                salesmanInfo = JSON.parse(savedInfo);
                document.getElementById('salesmanName').value = salesmanInfo.name || '';
                document.getElementById('salesmanPhone').value = salesmanInfo.phone || '';
                document.getElementById('nextDayToggle').checked = salesmanInfo.sendForNextDay !== false; // Default true
            }
            
            const savedContacts = localStorage.getItem('everfresh_customer_contacts');
            if (savedContacts) {
                customerContacts = JSON.parse(savedContacts);
                renderCustomersList();
            }
        }

        // Save to localStorage
        function saveToLocal() {
            collectData();
            localStorage.setItem('everfresh_price_data', JSON.stringify(priceData));
            
            // Show toast notification
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Toggle settings panel
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        // Save settings
        function saveSettings() {
            salesmanInfo.name = document.getElementById('salesmanName').value;
            salesmanInfo.phone = document.getElementById('salesmanPhone').value;
            salesmanInfo.sendForNextDay = document.getElementById('nextDayToggle').checked;
            
            localStorage.setItem('everfresh_salesman_info', JSON.stringify(salesmanInfo));
            
            const toast = document.getElementById('toast');
            toast.innerHTML = 'Settings saved!';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                toast.innerHTML = 'Saved successfully!';
            }, 2000);
            
            toggleSettings();
        }

        // Add customer contact
        function addCustomerContact() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();
            
            if (!name || !phone) {
                alert('Please enter both customer name and phone number');
                return;
            }
            
            customerContacts.push({ name, phone });
            localStorage.setItem('everfresh_customer_contacts', JSON.stringify(customerContacts));
            
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            
            renderCustomersList();
            
            const toast = document.getElementById('toast');
            toast.innerHTML = 'Customer added!';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                toast.innerHTML = 'Saved successfully!';
            }, 2000);
        }

        // Delete customer contact
        function deleteCustomerContact(index) {
            if (confirm('Delete this customer contact?')) {
                customerContacts.splice(index, 1);
                localStorage.setItem('everfresh_customer_contacts', JSON.stringify(customerContacts));
                renderCustomersList();
            }
        }

        // Render customers list
        function renderCustomersList() {
            const container = document.getElementById('customersList');
            if (customerContacts.length === 0) {
                container.innerHTML = '<p style="color: #6b7280; font-size: 14px; margin-top: 10px;">No customers added yet</p>';
                return;
            }
            
            let html = '<div style="margin-top: 15px;">';
            customerContacts.forEach((customer, index) => {
                html += `
                    <div class="customer-item">
                        <div class="customer-info">
                            <div class="customer-name">${customer.name}</div>

                            ctx.fillRect(margin, y, tableWidth, rowHeight);
                            ctx.strokeRect(margin, y, tableWidth, rowHeight);
                            ctx.fillStyle = '#ffffff';
                            ctx.font = 'bold 78px Arial';
                            ctx.fillText('Product', col1 + 60, y + 84);
                            ctx.fillText('Grade/Size', col2 + 60, y + 84);
                            ctx.fillText('Price', col3 + 60, y + 84);
                            
                            // Vertical lines
                            ctx.strokeStyle = '#ffffff';
                            ctx.lineWidth = 6;
                            ctx.beginPath();
                            ctx.moveTo(col2, y);
                            ctx.lineTo(col2, y + rowHeight);
                            ctx.moveTo(col3, y);
                            ctx.lineTo(col3, y + rowHeight);
                            ctx.stroke();
                            y += rowHeight;

                            // Draw only available items
                            for (let i = 0; i < availableItems.length; i++) {
                                const item = availableItems[i];
                                
                                // Background - Very subtle alternating
                                ctx.fillStyle = i % 2 === 1 ? '#f1faee' : '#ffffff';
                                ctx.fillRect(margin, y, tableWidth, rowHeight);
                                
                                // Borders - Soft green-gray
                                ctx.strokeStyle = '#d8f3dc';
                                ctx.lineWidth = 3;
                                ctx.strokeRect(margin, y, tableWidth, rowHeight);
                                ctx.beginPath();
                                ctx.moveTo(col2, y);
                                ctx.lineTo(col2, y + rowHeight);
                                ctx.moveTo(col3, y);
                                ctx.lineTo(col3, y + rowHeight);
                                ctx.stroke();

                                // Text - Dark for readability
                                ctx.fillStyle = '#212529';
                                ctx.font = '72px Arial';
                                ctx.fillText(item[0], col1 + 60, y + 84);
                                ctx.fillText(item[1], col2 + 60, y + 84);
                                
                                // Price - Deep forest green
                                ctx.fillStyle = '#1b4332';
                                ctx.font = 'bold 78px Arial';
                                ctx.fillText(item[2], col3 + 60, y + 84);
                                
                                y += rowHeight;
                            }
                            y += 75;
                        }

                        // Notes
                        y += 45;
                        ctx.fillStyle = '#2d6a4f';
                        ctx.font = 'bold 96px Arial';
                        ctx.fillText('NOTES:', margin, y + 90);
                        y += 150;

                        ctx.fillStyle = '#495057';
                        ctx.font = '60px Arial';
                        const notes = [
                            'â€¢ All prices are wholesale rates',
                            'â€¢ Prices subject to availability and market conditions',
                            'â€¢ Quality guaranteed - fresh daily from Sydney Markets',
                            'â€¢ Contact us for bulk pricing and special requests'
                        ];
                        notes.forEach(note => {
                            ctx.fillText(note, margin + 60, y + 66);
                            y += 96;
                        });

                        // Convert to blob
                        canvas.toBlob(function(blob) {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Failed to create blob'));
                            }
                        }, 'image/png');
                        
                    } catch (error) {
                        console.error('Error generating blob:', error);
                        reject(error);
                    }
            });
        }

        // Initialize
        loadFromLocal();
        renderCategories();
    </script>
</body>
</html>
