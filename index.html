<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everfresh Price List Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1F4E78 0%, #4472C4 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4472C4;
            color: white;
        }

        .btn-primary:hover {
            background: #1F4E78;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(68, 114, 196, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .content {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .category {
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
        }

        .category-header {
            background: #4472C4;
            color: white;
            padding: 15px 20px;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header input {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 600;
            flex: 1;
            margin-right: 10px;
        }

        .category-header input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1F4E78;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e9ecef;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4472C4;
        }

        .add-row-btn {
            margin: 15px 20px;
        }

        #downloadCanvas {
            display: none;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }

            .header h1 {
                font-size: 1.5em;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4472C4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•¨ Everfresh Price List Editor</h1>
            <p>Edit your prices and download instantly</p>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="downloadImage()">
                üì• Download as Image
            </button>
            <button class="btn btn-primary" onclick="addCategory()">
                ‚ûï Add Category
            </button>
            <button class="btn btn-primary" onclick="saveToLocal()">
                üíæ Save Changes
            </button>
        </div>

        <div class="content" id="categoriesContainer">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="text-align: center; color: #666;">Generating image...</div>
    </div>

    <canvas id="downloadCanvas"></canvas>

    <script>
        // Initial data
        let priceData = {
            "TOMATOES": [
                ["Tomato", "Premium Extra Large", "$24"],
                ["Tomato", "Premium Large", "$20"],
                ["Tomato", "Premium Small-Mediums", "$18"],
                ["Roma Tomato", "Premium", "$26"],
                ["Roma Tomato", "No.2", "$15"],
                ["Truss Tomatoes", "-", "$20"],
                ["Cherry Tomatoes", "-", "$24"],
                ["Cherry Truss", "-", "$24"],
            ],
            "CAPSICUM (PEPPERS)": [
                ["Red Caps", "5kg", "$52"],
                ["Yellow Caps", "5kg", "$50"],
                ["Green Caps", "5kg", "$25"],
                ["Green Caps", "10kg", "$50"],
                ["Green Bullhorn", "5kg", "$36"],
            ],
            "CHILLIES": [
                ["Long Red Chilli", "6kg", "$45"],
                ["Long Green Chilli", "6kg", "$45"],
                ["Thai Green Chilli", "6kg", "$90"],
            ],
            "EGGPLANTS": [
                ["Eggplants 7kg", "Premium", "$18"],
                ["Eggplants 7kg", "Standard", "$14"],
                ["Eggplants 7kg", "No.2", "$10"],
                ["Purple Stripe Eggplant", "Medium", "$27"],
                ["Purple Stripe Eggplant", "Large", "$24"],
                ["Lebanese Eggplants", "-", "$16"],
            ],
            "CUCUMBERS": [
                ["Lebanese Cucumbers", "Premium", "$30"],
                ["Lebanese Cucumbers", "No.2", "$15"],
                ["Tele Cucumbers", "Bags", "$11"],
            ],
            "BEANS & PEAS": [
                ["Flat Beans", "5kg", "$32"],
                ["Sugar Snaps", "4kg", "$40"],
                ["Snow Peas", "4kg", "$40"],
            ],
            "SPECIALTY VEGETABLES": [
                ["Indian Bittermelon", "-", "$30"],
                ["Okra", "Small 6kg", "$48"],
                ["Curry Leaf", "per kg", "$22"],
            ],
            "ONIONS": [
                ["Brown Onion", "20kg", "$26"],
                ["Spanish/Red Onion", "10kg", "$13"],
            ],
            "GARLIC": [
                ["Organic Garlic", "5kg", "$72"],
                ["Organic Garlic", "10kg", "$140"],
                ["Peeled Garlic", "250g", "$27"],
                ["Peeled Garlic", "1kg", "$28"],
                ["Prepack Garlic", "-", "$26"],
            ],
            "PUMPKINS": [
                ["Grey/White Pumpkin", "per kg", "$0.60"],
                ["Butternut Pumpkin", "per kg", "$0.80"],
            ],
            "ROOT VEGETABLES": [
                ["Beetroot", "Small", "$11"],
                ["Beetroot", "Large", "$18"],
            ],
            "CITRUS & EGGS": [
                ["Lime", "10kg", "$26"],
                ["Eggs", "600g", "$30"],
                ["Eggs", "700g", "$34"],
            ],
        };

        // Load from localStorage if available
        function loadFromLocal() {
            const saved = localStorage.getItem('everfresh_price_data');
            if (saved) {
                priceData = JSON.parse(saved);
            }
        }

        // Save to localStorage
        function saveToLocal() {
            collectData();
            localStorage.setItem('everfresh_price_data', JSON.stringify(priceData));
            alert('‚úÖ Changes saved!');
        }

        // Render categories
        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            Object.keys(priceData).forEach(categoryName => {
                const category = document.createElement('div');
                category.className = 'category';
                
                let tableHTML = `
                    <div class="category-header">
                        <input type="text" value="${categoryName}" onchange="renameCategory('${categoryName}', this.value)" placeholder="Category name">
                        <button class="btn btn-danger" onclick="deleteCategory('${categoryName}')">üóëÔ∏è Delete</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Grade/Size</th>
                                <th>Price</th>
                                <th style="width: 80px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                priceData[categoryName].forEach((item, idx) => {
                    tableHTML += `
                        <tr>
                            <td><input type="text" value="${item[0]}" data-category="${categoryName}" data-row="${idx}" data-col="0"></td>
                            <td><input type="text" value="${item[1]}" data-category="${categoryName}" data-row="${idx}" data-col="1"></td>
                            <td><input type="text" value="${item[2]}" data-category="${categoryName}" data-row="${idx}" data-col="2"></td>
                            <td><button class="btn btn-danger" onclick="deleteRow('${categoryName}', ${idx})">üóëÔ∏è</button></td>
                        </tr>
                    `;
                });

                tableHTML += `
                        </tbody>
                    </table>
                    <button class="btn btn-primary add-row-btn" onclick="addRow('${categoryName}')">‚ûï Add Product</button>
                `;

                category.innerHTML = tableHTML;
                container.appendChild(category);
            });
        }

        // Collect data from inputs
        function collectData() {
            const inputs = document.querySelectorAll('input[data-category]');
            inputs.forEach(input => {
                const category = input.dataset.category;
                const row = parseInt(input.dataset.row);
                const col = parseInt(input.dataset.col);
                priceData[category][row][col] = input.value;
            });
        }

        // Add new row
        function addRow(categoryName) {
            priceData[categoryName].push(['New Product', '-', '$0']);
            renderCategories();
        }

        // Delete row
        function deleteRow(categoryName, idx) {
            if (confirm('Delete this product?')) {
                priceData[categoryName].splice(idx, 1);
                renderCategories();
            }
        }

        // Add category
        function addCategory() {
            const name = prompt('Enter category name:');
            if (name && name.trim()) {
                priceData[name.trim().toUpperCase()] = [['New Product', '-', '$0']];
                renderCategories();
            }
        }

        // Delete category
        function deleteCategory(categoryName) {
            if (confirm(`Delete category "${categoryName}"?`)) {
                delete priceData[categoryName];
                renderCategories();
            }
        }

        // Rename category
        function renameCategory(oldName, newName) {
            if (newName && newName.trim() && newName !== oldName) {
                priceData[newName.trim().toUpperCase()] = priceData[oldName];
                delete priceData[oldName];
                renderCategories();
            }
        }

        // Download as image
        async function downloadImage() {
            collectData();
            document.getElementById('loading').classList.add('show');

            setTimeout(() => {
                const canvas = document.getElementById('downloadCanvas');
                const ctx = canvas.getContext('2d');

                // Calculate height
                let totalRows = 0;
                Object.values(priceData).forEach(items => totalRows += items.length);
                const categoryCount = Object.keys(priceData).length;
                
                canvas.width = 1200;
                canvas.height = 350 + (categoryCount * 92) + (totalRows * 42) + (categoryCount * 25) + 200;

                // Fill white background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                let y = 40;

                // Company name
                ctx.fillStyle = '#4472C4';
                ctx.font = 'bold 56px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('EVERFRESH PRODUCE GROUP', canvas.width / 2, y + 50);
                y += 80;

                // Title
                ctx.fillStyle = '#1F4E78';
                ctx.font = 'bold 48px Arial';
                ctx.fillText('WHOLESALE PRICE LIST', canvas.width / 2, y + 40);
                y += 70;

                // Subtitle
                ctx.fillStyle = '#666666';
                ctx.font = '28px Arial';
                ctx.fillText('Sydney Markets Flemington', canvas.width / 2, y + 30);
                y += 45;

                // Date
                const today = new Date().toLocaleDateString('en-AU', { year: 'numeric', month: 'long', day: 'numeric' });
                ctx.fillText(`Effective: ${today}`, canvas.width / 2, y + 30);
                y += 60;

                ctx.textAlign = 'left';

                const margin = 60;
                const tableWidth = canvas.width - 2 * margin;
                const col1 = margin;
                const col2 = margin + tableWidth * 0.45;
                const col3 = margin + tableWidth * 0.80;
                const rowHeight = 42;

                // Draw categories
                Object.keys(priceData).forEach(categoryName => {
                    const items = priceData[categoryName];

                    // Category header
                    ctx.fillStyle = '#4472C4';
                    ctx.fillRect(margin, y, tableWidth, 50);
                    ctx.strokeStyle = '#B4B4B4';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(margin, y, tableWidth, 50);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 36px Arial';
                    ctx.fillText(categoryName, col1 + 20, y + 38);
                    y += 50;

                    // Column headers
                    ctx.fillStyle = '#1F4E78';
                    ctx.fillRect(margin, y, tableWidth, rowHeight);
                    ctx.strokeRect(margin, y, tableWidth, rowHeight);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 28px Arial';
                    ctx.fillText('Product', col1 + 20, y + 30);
                    ctx.fillText('Grade/Size', col2 + 20, y + 30);
                    ctx.fillText('Price', col3 + 20, y + 30);
                    
                    // Vertical lines in header
                    ctx.beginPath();
                    ctx.moveTo(col2, y);
                    ctx.lineTo(col2, y + rowHeight);
                    ctx.moveTo(col3, y);
                    ctx.lineTo(col3, y + rowHeight);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    y += rowHeight;

                    // Items
                    items.forEach((item, idx) => {
                        // Background
                        ctx.fillStyle = idx % 2 === 1 ? '#F2F2F2' : '#ffffff';
                        ctx.fillRect(margin, y, tableWidth, rowHeight);
                        
                        // Border
                        ctx.strokeStyle = '#B4B4B4';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(margin, y, tableWidth, rowHeight);
                        
                        // Vertical lines
                        ctx.beginPath();
                        ctx.moveTo(col2, y);
                        ctx.lineTo(col2, y + rowHeight);
                        ctx.moveTo(col3, y);
                        ctx.lineTo(col3, y + rowHeight);
                        ctx.stroke();

                        // Text
                        ctx.fillStyle = '#000000';
                        ctx.font = '24px Arial';
                        ctx.fillText(item[0], col1 + 20, y + 28);
                        ctx.fillText(item[1], col2 + 20, y + 28);
                        
                        ctx.font = 'bold 26px Arial';
                        ctx.fillText(item[2], col3 + 20, y + 28);
                        
                        y += rowHeight;
                    });

                    y += 25;
                });

                // Notes
                y += 15;
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 36px Arial';
                ctx.fillText('NOTES:', margin, y + 30);
                y += 50;

                const notes = [
                    '‚Ä¢ All prices are wholesale rates',
                    '‚Ä¢ Prices subject to availability and market conditions',
                    '‚Ä¢ Quality guaranteed - fresh daily from Sydney Markets',
                    '‚Ä¢ Contact us for bulk pricing and special requests'
                ];

                ctx.fillStyle = '#505050';
                ctx.font = '22px Arial';
                notes.forEach(note => {
                    ctx.fillText(note, margin + 20, y + 25);
                    y += 35;
                });

                // Download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `everfresh-price-list-${new Date().toISOString().split('T')[0]}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    document.getElementById('loading').classList.remove('show');
                });
            }, 100);
        }

        // Initialize
        loadFromLocal();
        renderCategories();
    </script>
</body>
</html>
