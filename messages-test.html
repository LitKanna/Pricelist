<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Messages - Everfresh</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">

    <!-- SF Pro Display approximation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           CSS VARIABLES - iOS Design System
           ============================================ */
        :root {
            /* Colors - iOS Light Mode */
            --bg-primary: #F2F2F7;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #E5E5EA;
            --bg-grouped: #F2F2F7;

            /* Text */
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #8E8E93;
            --text-quaternary: #C7C7CC;

            /* Accent Colors */
            --accent-blue: #007AFF;
            --accent-green: #34C759;
            --accent-red: #FF3B30;
            --accent-orange: #FF9500;
            --accent-purple: #AF52DE;

            /* Message Bubbles */
            --bubble-outgoing: #007AFF;
            --bubble-outgoing-text: #FFFFFF;
            --bubble-incoming: #E9E9EB;
            --bubble-incoming-text: #000000;

            /* Separators */
            --separator: rgba(60, 60, 67, 0.12);
            --separator-opaque: #C6C6C8;

            /* Blur */
            --blur-bg: rgba(255, 255, 255, 0.72);
            --blur-header: rgba(249, 249, 249, 0.94);

            /* Safe Areas */
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);

            /* Dimensions */
            --header-height: 44px;
            --tab-bar-height: 49px;
            --input-bar-height: 52px;

            /* Animations */
            --spring: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --spring-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #1C1C1E;
                --bg-tertiary: #2C2C2E;
                --bg-grouped: #000000;

                --text-primary: #FFFFFF;
                --text-secondary: #EBEBF5;
                --text-tertiary: #8E8E93;
                --text-quaternary: #48484A;

                --bubble-incoming: #26252A;
                --bubble-incoming-text: #FFFFFF;

                --separator: rgba(84, 84, 88, 0.65);
                --separator-opaque: #38383A;

                --blur-bg: rgba(30, 30, 30, 0.72);
                --blur-header: rgba(29, 29, 31, 0.94);
            }
        }

        /* ============================================
           RESET & BASE
           ============================================ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', sans-serif;
            font-size: 17px;
            line-height: 1.4;
            color: var(--text-primary);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================
           APP SHELL
           ============================================ */
        .app-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ============================================
           HEADER - iOS Navigation Bar Style
           ============================================ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--blur-header);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--separator);
            padding-top: var(--safe-top);
        }

        .header-content {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 4px;
            min-width: 70px;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 70px;
            justify-content: flex-end;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 17px;
            font-weight: 400;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: opacity 0.15s ease;
            text-decoration: none;
        }

        .header-btn:active {
            opacity: 0.5;
        }

        .header-btn svg {
            width: 24px;
            height: 24px;
        }

        .header-btn.back-btn svg {
            width: 20px;
            height: 20px;
            margin-right: -2px;
        }

        /* ============================================
           MAIN CONTENT AREA
           ============================================ */
        .main-content {
            flex: 1;
            overflow: hidden;
            margin-top: calc(var(--safe-top) + var(--header-height));
            margin-bottom: calc(var(--safe-bottom) + var(--tab-bar-height));
            position: relative;
        }

        /* ============================================
           SEARCH BAR
           ============================================ */
        .search-container {
            padding: 8px 16px;
            background: var(--bg-primary);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 10px;
            padding: 8px 10px;
            gap: 6px;
        }

        .search-bar svg {
            width: 18px;
            height: 18px;
            color: var(--text-tertiary);
            flex-shrink: 0;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 17px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .search-bar input::placeholder {
            color: var(--text-tertiary);
        }

        /* ============================================
           CONVERSATION LIST
           ============================================ */
        .conversations-view {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            background: var(--bg-secondary);
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: background 0.15s ease;
            position: relative;
        }

        .conversation-item:active {
            background: var(--bg-tertiary);
        }

        .conversation-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 0;
            height: 0.5px;
            background: var(--separator);
        }

        .conversation-item:last-child::after {
            display: none;
        }

        .conversation-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
            margin-right: 12px;
            position: relative;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: var(--accent-green);
            border: 2.5px solid var(--bg-secondary);
            border-radius: 50%;
        }

        .conversation-content {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .conversation-name {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 15px;
            color: var(--text-tertiary);
            flex-shrink: 0;
            margin-left: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .conversation-time svg {
            width: 16px;
            height: 16px;
        }

        .conversation-preview {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .conversation-preview-text {
            font-size: 15px;
            color: var(--text-tertiary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conversation-preview-text.unread {
            color: var(--text-primary);
            font-weight: 500;
        }

        .conversation-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .unread-badge {
            background: var(--accent-blue);
            color: white;
            font-size: 13px;
            font-weight: 600;
            min-width: 22px;
            height: 22px;
            border-radius: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }

        .message-type-icon {
            color: var(--text-tertiary);
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .message-type-icon.missed { color: var(--accent-red); }

        /* ============================================
           CHAT VIEW
           ============================================ */
        .chat-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 200;
            transform: translateX(100%);
            transition: transform 0.35s var(--spring);
            display: flex;
            flex-direction: column;
        }

        .chat-view.active {
            transform: translateX(0);
        }

        /* iPad/Desktop: Side by side */
        @media (min-width: 768px) {
            .chat-view {
                position: relative;
                transform: none;
                z-index: 1;
                border-left: 0.5px solid var(--separator);
            }

            .split-view {
                display: flex;
                height: 100%;
            }

            .conversations-panel {
                width: 375px;
                min-width: 320px;
                max-width: 450px;
                flex-shrink: 0;
                border-right: 0.5px solid var(--separator);
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .chat-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-width: 0;
            }

            .chat-view {
                position: relative;
                transform: none;
                flex: 1;
            }

            .mobile-only {
                display: none !important;
            }
        }

        @media (min-width: 1200px) {
            .conversations-panel {
                width: 420px;
            }
        }

        .chat-header {
            position: relative;
            background: var(--blur-header);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--separator);
            padding-top: var(--safe-top);
        }

        @media (min-width: 768px) {
            .chat-header {
                padding-top: 0;
            }
        }

        .chat-header-content {
            height: 44px;
            display: flex;
            align-items: center;
            padding: 0 8px;
        }

        .chat-header-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }

        .chat-contact-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-contact-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .chat-header-btn:active {
            transform: scale(0.95);
            opacity: 0.7;
        }

        .chat-header-btn svg {
            width: 20px;
            height: 20px;
        }

        /* ============================================
           MESSAGES AREA
           ============================================ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: auto;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-bottom: 8px;
        }

        .message-group.outgoing {
            align-items: flex-end;
        }

        .message-group.incoming {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message-group.outgoing .message-bubble {
            background: var(--bubble-outgoing);
            color: var(--bubble-outgoing-text);
            border-bottom-right-radius: 4px;
        }

        .message-group.outgoing .message-bubble:last-child {
            border-bottom-right-radius: 18px;
        }

        .message-group.incoming .message-bubble {
            background: var(--bubble-incoming);
            color: var(--bubble-incoming-text);
            border-bottom-left-radius: 4px;
        }

        .message-group.incoming .message-bubble:last-child {
            border-bottom-left-radius: 18px;
        }

        .message-text {
            font-size: 17px;
            line-height: 1.35;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message-status svg {
            width: 14px;
            height: 14px;
        }

        /* Media Messages */
        .message-media {
            border-radius: 14px;
            overflow: hidden;
            margin: -4px -8px;
            margin-bottom: 4px;
        }

        .message-media img,
        .message-media video {
            max-width: 260px;
            max-height: 300px;
            display: block;
            border-radius: 14px;
        }

        /* File Messages */
        .message-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 4px;
            min-width: 200px;
        }

        .file-icon {
            width: 40px;
            height: 48px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 12px;
            font-weight: 700;
            color: white;
        }

        .file-icon.pdf { background: #FF3B30; }
        .file-icon.doc { background: #007AFF; }
        .file-icon.xls { background: #34C759; }
        .file-icon.ppt { background: #FF9500; }
        .file-icon.img { background: #AF52DE; }
        .file-icon.vid { background: #FF2D55; }
        .file-icon.other { background: #8E8E93; }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 13px;
            opacity: 0.7;
        }

        /* ============================================
           INPUT BAR
           ============================================ */
        .input-bar {
            background: var(--blur-header);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.5px solid var(--separator);
            padding: 8px 8px calc(8px + var(--safe-bottom));
        }

        @media (min-width: 768px) {
            .input-bar {
                padding-bottom: 8px;
            }
        }

        .input-bar-content {
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .input-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: none;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .input-btn:active {
            transform: scale(0.9);
            opacity: 0.6;
        }

        .input-btn svg {
            width: 24px;
            height: 24px;
        }

        .input-field-wrapper {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--separator-opaque);
            border-radius: 20px;
            display: flex;
            align-items: flex-end;
            padding: 4px 4px 4px 12px;
            min-height: 36px;
            max-height: 120px;
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            font-size: 17px;
            font-family: inherit;
            color: var(--text-primary);
            resize: none;
            max-height: 100px;
            line-height: 1.35;
            padding: 6px 0;
        }

        .input-field::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--accent-blue);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.15s ease;
            flex-shrink: 0;
        }

        .send-btn:disabled {
            background: var(--text-quaternary);
            cursor: not-allowed;
        }

        .send-btn:not(:disabled):active {
            transform: scale(0.9);
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            margin-left: 2px;
        }

        /* ============================================
           ATTACHMENT MENU
           ============================================ */
        .attachment-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--blur-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            padding: 12px 16px calc(16px + var(--safe-bottom));
            z-index: 300;
            transform: translateY(100%);
            transition: transform 0.35s var(--spring);
        }

        .attachment-menu.active {
            transform: translateY(0);
        }

        .attachment-menu-header {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .attachment-handle {
            width: 36px;
            height: 5px;
            background: var(--text-quaternary);
            border-radius: 3px;
        }

        .attachment-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .attachment-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: background 0.15s ease;
            border: none;
            background: none;
        }

        .attachment-option:active {
            background: var(--bg-tertiary);
        }

        .attachment-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attachment-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }

        .attachment-icon.camera { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .attachment-icon.photos { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .attachment-icon.files { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .attachment-icon.pricelist { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .attachment-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        /* ============================================
           TAB BAR
           ============================================ */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--blur-header);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.5px solid var(--separator);
            padding-bottom: var(--safe-bottom);
            z-index: 100;
        }

        @media (min-width: 768px) {
            .tab-bar {
                display: none;
            }
        }

        .tab-bar-content {
            display: flex;
            height: var(--tab-bar-height);
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            color: var(--text-tertiary);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.15s ease;
            background: none;
            border: none;
            font-family: inherit;
            position: relative;
        }

        .tab-item.active {
            color: var(--accent-blue);
        }

        .tab-item svg {
            width: 24px;
            height: 24px;
        }

        .tab-label {
            font-size: 10px;
            font-weight: 500;
        }

        .tab-badge {
            position: absolute;
            top: 4px;
            right: calc(50% - 18px);
            background: var(--accent-red);
            color: white;
            font-size: 11px;
            font-weight: 600;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }

        /* ============================================
           OVERLAY
           ============================================ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 250;
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ============================================
           EMPTY STATE
           ============================================ */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
            color: var(--text-tertiary);

            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;

            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;

            line-height: 1.4;

            position: fixed;
            top: calc(var(--safe-top) + 60px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--bg-secondary);
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 400;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.35s var(--spring-bounce);
        }

        .toast.active {
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
        }

        .toast-icon.error { color: var(--accent-red); }
        .toast-icon.info { color: var(--accent-blue); }

            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 350;
            transform: translateY(100%);

            },
            {
                id: 'conv4',
                customerName: "ABC Produce",
                customerPhone: '+61400777888',
                lastMessage: 'Order confirmed for Monday',
                lastMessageTime: Date.now() - 86400000,
                unreadCount: 0
            }
        ];

        const mockMessages = {
            'conv1': [
                { id: 'm1', direction: 'outgoing', type: 'sms', body: "Hi John! Here's today's price list", time: Date.now() - 3600000, status: 'delivered' },
                { id: 'm2', direction: 'outgoing', type: 'mms', body: '', mediaUrl: 'https://via.placeholder.com/300x400/4CAF50/FFFFFF?text=Price+List', time: Date.now() - 3590000, status: 'delivered' },
                { id: 'm3', direction: 'incoming', type: 'sms', body: 'Thanks! Let me check', time: Date.now() - 1800000 },
                { id: 'm4', direction: 'incoming', type: 'sms', body: 'I want 5kg okra and 2kg curry leaf', time: Date.now() - 120000 }
            ]
        };

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 86400000 && date.getDate() === now.getDate()) {
                return date.toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit' });
            }
            if (diff < 172800000) return 'Yesterday';
            if (diff < 604800000) return date.toLocaleDateString('en-AU', { weekday: 'short' });
            return date.toLocaleDateString('en-AU', { day: 'numeric', month: 'short' });
        }

        function formatMessageTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString('en-AU', { hour: 'numeric', minute: '2-digit' });
        }

        function getInitials(name) {
            return name.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
        }

        function getAvatarGradient(name) {
            const gradients = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            ];
            return gradients[name.charCodeAt(0) % gradients.length];
        }

        function showToast(message, type = 'success') {
            document.getElementById('toastMessage').textContent = message;
            toast.querySelector('.toast-icon').className = 'toast-icon ' + type;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        function getFileIcon(ext) {
            const icons = { 'pdf': 'pdf', 'doc': 'doc', 'docx': 'doc', 'xls': 'xls', 'xlsx': 'xls', 'ppt': 'ppt', 'pptx': 'ppt' };
            return icons[ext] || 'other';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ============================================
        // RENDER FUNCTIONS
        // ============================================
        function renderConversations(convos = mockConversations) {
            conversationList.textContent = '';
            convos.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.dataset.id = conv.id;

                const avatar = document.createElement('div');
                avatar.className = 'conversation-avatar';
                avatar.style.background = getAvatarGradient(conv.customerName);
                avatar.textContent = getInitials(conv.customerName);
                if (conv.isOnline) {
                    const indicator = document.createElement('div');
                    indicator.className = 'online-indicator';
                    avatar.appendChild(indicator);
                }

                const content = document.createElement('div');
                content.className = 'conversation-content';

                const header = document.createElement('div');
                header.className = 'conversation-header';

                const name = document.createElement('span');
                name.className = 'conversation-name';
                name.textContent = conv.customerName;

                const time = document.createElement('span');
                time.className = 'conversation-time';
                time.textContent = formatTime(conv.lastMessageTime);

                header.appendChild(name);
                header.appendChild(time);

                const preview = document.createElement('div');
                preview.className = 'conversation-preview';

                const previewText = document.createElement('span');
                previewText.className = 'conversation-preview-text' + (conv.unreadCount > 0 ? ' unread' : '');
                previewText.textContent = conv.lastMessage;

                preview.appendChild(previewText);

                if (conv.unreadCount > 0) {
                    const badge = document.createElement('span');
                    badge.className = 'unread-badge';
                    badge.textContent = conv.unreadCount;
                    const meta = document.createElement('div');
                    meta.className = 'conversation-meta';
                    meta.appendChild(badge);
                    preview.appendChild(meta);
                }

                content.appendChild(header);
                content.appendChild(preview);

                item.appendChild(avatar);
                item.appendChild(content);

                item.addEventListener('click', () => openConversation(conv.id));
                conversationList.appendChild(item);
            });
        }

        function renderMessages(convId) {
            const msgs = mockMessages[convId] || [];
            messagesList.textContent = '';

            if (msgs.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'empty-state';
                empty.innerHTML = '<h3>No messages yet</h3><p>Send a message to start the conversation</p>';
                messagesList.appendChild(empty);
                return;
            }

            let currentDirection = null;
            let currentGroup = null;

            msgs.forEach(msg => {
                if (msg.direction !== currentDirection) {
                    currentDirection = msg.direction;
                    currentGroup = document.createElement('div');
                    currentGroup.className = 'message-group ' + msg.direction;
                    messagesList.appendChild(currentGroup);
                }

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';

                if (msg.mediaUrl) {
                    const media = document.createElement('div');
                    media.className = 'message-media';
                    const img = document.createElement('img');
                    img.src = msg.mediaUrl;
                    img.alt = 'Media';
                    media.appendChild(img);
                    bubble.appendChild(media);
                }

                if (msg.body) {
                    const text = document.createElement('div');
                    text.className = 'message-text';
                    text.textContent = msg.body;
                    bubble.appendChild(text);
                }

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = formatMessageTime(msg.time);
                bubble.appendChild(timeDiv);

                currentGroup.appendChild(bubble);
            });

            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ============================================
        // CONVERSATION MANAGEMENT
        // ============================================
        function openConversation(convId) {
            currentConversationId = convId;
            const conv = mockConversations.find(c => c.id === convId);
            if (!conv) return;

            document.getElementById('chatAvatar').textContent = getInitials(conv.customerName);
            document.getElementById('chatAvatar').style.background = getAvatarGradient(conv.customerName);
            document.getElementById('chatContactName').textContent = conv.customerName;

            document.getElementById('contactSheetAvatar').textContent = getInitials(conv.customerName);
            document.getElementById('contactSheetAvatar').style.background = getAvatarGradient(conv.customerName);
            document.getElementById('contactSheetName').textContent = conv.customerName;
            document.getElementById('contactSheetPhone').textContent = conv.customerPhone;
            document.getElementById('contactMobile').textContent = conv.customerPhone;
            document.getElementById('contactBusiness').textContent = conv.customerName;

            renderMessages(convId);

            if (!isDesktop) {
                chatView.classList.add('active');
            } else {
                emptyChatState.style.display = 'none';
                chatView.style.display = 'flex';
            }

            conv.unreadCount = 0;
            renderConversations();
        }

        function closeChat() {
            if (!isDesktop) chatView.classList.remove('active');
            currentConversationId = null;
        }

        // ============================================
        // MESSAGE SENDING
        // ============================================
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentConversationId) return;

            const newMessage = {
                id: 'm' + Date.now(),
                direction: 'outgoing',
                type: 'sms',
                body: text,
                time: Date.now(),
                status: 'sent'
            };

            if (!mockMessages[currentConversationId]) mockMessages[currentConversationId] = [];
            mockMessages[currentConversationId].push(newMessage);

            const conv = mockConversations.find(c => c.id === currentConversationId);
            if (conv) {
                conv.lastMessage = text;
                conv.lastMessageTime = Date.now();
            }

            renderMessages(currentConversationId);
            renderConversations();

            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            setTimeout(() => {
                newMessage.status = 'delivered';
                renderMessages(currentConversationId);
            }, 1000);
        }

        // ============================================
        // ATTACHMENTS
        // ============================================
        function openAttachmentMenu() {
            attachmentMenu.classList.add('active');
            attachOverlay.classList.add('active');
        }

        function closeAttachmentMenu() {
            attachmentMenu.classList.remove('active');
            attachOverlay.classList.remove('active');
        }

        function handleFileSelect(files) {
            closeAttachmentMenu();
            Array.from(files).forEach(file => {
                const isMedia = file.type.startsWith('image/') || file.type.startsWith('video/');
                const newMessage = {
                    id: 'm' + Date.now() + Math.random(),
                    direction: 'outgoing',
                    type: isMedia ? 'mms' : 'file',
                    body: '',
                    time: Date.now(),
                    status: 'sent'
                };

                if (isMedia) {
                    newMessage.mediaUrl = URL.createObjectURL(file);
                } else {
                    newMessage.file = { name: file.name, size: file.size, type: file.type };
                }

                if (!mockMessages[currentConversationId]) mockMessages[currentConversationId] = [];
                mockMessages[currentConversationId].push(newMessage);

                const conv = mockConversations.find(c => c.id === currentConversationId);
                if (conv) {
                    conv.lastMessage = isMedia ? 'Photo' : file.name;
                    conv.lastMessageTime = Date.now();
                }
            });

            renderMessages(currentConversationId);
            renderConversations();
            showToast('Attachment sent');
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('input', function() {
            sendBtn.disabled = !this.value.trim();
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        chatBackBtn.addEventListener('click', closeChat);
        attachBtn.addEventListener('click', openAttachmentMenu);
        attachOverlay.addEventListener('click', closeAttachmentMenu);

        document.getElementById('attachCamera').addEventListener('click', () => document.getElementById('cameraInput').click());
        document.getElementById('attachPhotos').addEventListener('click', () => document.getElementById('photoInput').click());
        document.getElementById('attachFiles').addEventListener('click', () => document.getElementById('fileInput').click());
        document.getElementById('attachPricelist').addEventListener('click', () => {
            closeAttachmentMenu();
            showToast('Price list feature coming soon', 'info');
        });

        document.getElementById('photoInput').addEventListener('change', function(e) {
            if (e.target.files.length) handleFileSelect(e.target.files);
            e.target.value = '';
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length) handleFileSelect(e.target.files);
            e.target.value = '';
        });

        document.getElementById('cameraInput').addEventListener('change', function(e) {
            if (e.target.files.length) handleFileSelect(e.target.files);
            e.target.value = '';
        });

        document.getElementById('infoBtn').addEventListener('click', () => contactSheet.classList.add('active'));
        document.getElementById('closeContactSheet').addEventListener('click', () => contactSheet.classList.remove('active'));
        document.getElementById('chatHeaderInfo').addEventListener('click', () => contactSheet.classList.add('active'));

        document.getElementById('callBtn').addEventListener('click', () => {
            const conv = mockConversations.find(c => c.id === currentConversationId);
            if (conv) window.location.href = 'tel:' + conv.customerPhone;
        });

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filtered = mockConversations.filter(conv =>
                conv.customerName.toLowerCase().includes(query) ||
                conv.lastMessage.toLowerCase().includes(query)
            );
            renderConversations(filtered);
        });

        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                const tabName = this.dataset.tab;
                if (tabName === 'calls') showToast('Calls view coming soon', 'info');
                else if (tabName === 'templates') showToast('Templates view coming soon', 'info');
            });
        });

        window.addEventListener('resize', () => {
            isDesktop = window.innerWidth >= 768;
            if (isDesktop) {
                chatView.classList.remove('active');
                if (!currentConversationId) {
                    emptyChatState.style.display = 'flex';
                    chatView.style.display = 'none';
                }
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            renderConversations();
            if (isDesktop) {
                emptyChatState.style.display = 'flex';
                chatView.style.display = 'none';
            }
        }

        init();
    </script>
</body>
